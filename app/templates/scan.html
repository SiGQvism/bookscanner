<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISBNスキャン</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#ffffff" />

  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <!-- ZXingライブラリ -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', 'IBM Plex Sans JP', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f9f9f9;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #4f46e5;
      text-align: center;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 1.8rem;
      width: 100%;
      max-width: 600px;
    }

    video#camera {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      object-fit: cover;
      aspect-ratio: 16/9;
      margin-bottom: 1.2rem;
    }

    #status {
      font-size: 1rem;
      color: #4b5563;
      text-align: center;
      margin-bottom: 1rem;
    }

    #book-info {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
    }

    #book-info img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 150px;
      border-radius: 6px;
    }

    #book-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #book-info li {
      line-height: 1.6;
      margin-bottom: 0.4rem;
    }

    #book-info strong {
      color: #4f46e5;
    }

    textarea#review-input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #fff;
      color: #111827;
      resize: vertical;
      margin-top: 1rem;
    }

    button {
      margin-top: 1.4rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    #rescan-btn {
      display: none;
      background-color: #6b7280;
    }

    #rescan-btn:hover {
      background-color: #4b5563;
    }
  </style>
</head>

<body>
  <h1>📚 ISBNスキャナー</h1>

  <div class="card">
    <video id="camera" autoplay playsinline></video>
    <div id="status">🔍 ISBNコードを読み取ります</div>

    <textarea id="review-input" rows="3" placeholder="📝 書評（任意）"></textarea>

    <div id="book-info"></div>
    <button id="rescan-btn">🔄 もう一度スキャン</button>
  </div>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById("camera");
    const statusEl     = document.getElementById("status");
    const infoEl       = document.getElementById("book-info");
    const rescanBtn    = document.getElementById("rescan-btn");
    const reviewInput  = document.getElementById("review-input");

    let stream = null;
    let lastIsbn = null;

    async function startCamera() {
      try {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        videoElement.srcObject = stream;
      } catch (e) {
        statusEl.textContent = "❌ カメラエラー: " + e;
      }
    }

    async function beginScan() {
      await startCamera();
      statusEl.textContent = "📖 ISBN をかざしてください";
      infoEl.innerHTML = "";
      rescanBtn.style.display = "none";

      codeReader.decodeFromStream(stream, videoElement, async (result, err) => {
        if (result) {
          const isbn = result.getText();
          if (isbn === lastIsbn) return;
          lastIsbn = isbn;

          statusEl.textContent = "🔗 書籍情報取得中…";
          try {
            const token = localStorage.getItem("notionToken");
            const dbid  = localStorage.getItem("notionDbId");
            const review = reviewInput.value.trim();

            const resp = await fetch(`/add/${isbn}`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`,
                "X-Database-ID": dbid
              },
              body: JSON.stringify({ review })
            });

            const data = await resp.json();

            if (data.status === "OK") {
              renderBook(data);
              statusEl.textContent = "✅ Notion へ登録完了！";
            } else {
              statusEl.textContent = "⚠️ エラー: " + data.message;
            }
          } catch (e) {
            statusEl.textContent = "❌ 通信エラー";
          }

          codeReader.reset();
          stream.getTracks().forEach(t => t.stop());
          rescanBtn.style.display = "block";
        }
      });
    }

    function renderBook(b) {
      const cover = b.cover ? `<img src="${b.cover}" alt="cover">` : "";
      infoEl.innerHTML = `
        ${cover}
        <ul>
          <li><strong>📕 書名:</strong> ${b.title || "情報なし"}</li>
          <li><strong>✍️ 著者:</strong> ${b.author || "情報なし"}</li>
          <li><strong>🏢 出版社:</strong> ${b.publisher || "情報なし"}</li>
          <li><strong>💴 価格:</strong> ${b.price ? b.price + " 円" : "情報なし"}</li>
          <li><strong>📅 出版日:</strong> ${b.pub_date || "情報なし"}</li>
          <li><strong>📄 ページ数:</strong> ${b.pages || "情報なし"}</li>
          <li><strong>📖 要約:</strong> ${b.summary || "情報なし"}</li>
        </ul>`;
    }

    rescanBtn.addEventListener("click", () => beginScan());
    window.addEventListener("load", () => beginScan());
  </script>
</body>
</html>

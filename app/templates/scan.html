<!DOCTYPE html>

  <!-- ãƒãƒ§ãƒ¼ã‚¯é¢¨ãƒ•ã‚©ãƒ³ãƒˆ -->

  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <style>
    :root {

      --chalk-board: #223322;     /* é»’æ¿ï¼ˆæ¿ƒï¼‰ */
      --chalk-border: #859d6e;    /* ãƒãƒ§ãƒ¼ã‚¯ã¼ã‹ã— */
      --chalk-text: #f0f0f0;      /* ç™½ãƒãƒ§ãƒ¼ã‚¯ */
      --chalk-accent: #9ed68c;    /* ç·‘ãƒãƒ§ãƒ¼ã‚¯ */

    }

    * {

    body {

    /* é»’æ¿ãƒ•ãƒ¬ãƒ¼ãƒ  */
    .board {

    /* ã‚«ãƒ¡ãƒ©æ˜ åƒ */

    /* æ›¸è©•æ¬„ */

    /* ãƒœã‚¿ãƒ³ */

<body>
  <h1>ğŸ“š ISBN ã‚¹ã‚­ãƒ£ãƒŠ</h1>
  <div class="board">
    <video id="camera" autoplay playsinline></video>
    <div id="status">ğŸ” ã‚«ãƒ¡ãƒ©å¾…æ©Ÿä¸­â€¦</div>

    <!-- æ›¸è©•å…¥åŠ› -->
    <textarea id="review-input" rows="3" placeholder="ğŸ“ æ›¸è©•ï¼ˆä»»æ„ã§ãƒãƒ§ãƒ¼ã‚¯ã§æ›¸ãè¾¼ã‚‚ã†ï¼‰"></textarea>

    <!-- æ›¸ç±æƒ…å ± -->
    <div id="book-info"></div>

    <!-- å†ã‚¹ã‚­ãƒ£ãƒ³ -->
    <button id="rescan-btn">ğŸ”„ ã‚‚ã†ä¸€åº¦ã‚¹ã‚­ãƒ£ãƒ³</button>
  </div>

  <!-- ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById("camera");
    const statusEl     = document.getElementById("status");
    const infoEl       = document.getElementById("book-info");
    const rescanBtn    = document.getElementById("rescan-btn");
    const reviewInput  = document.getElementById("review-input");

    let stream = null;
    let lastIsbn = null;

    async function startCamera() {
      try {
        if (stream) stream.getTracks().forEach(t => t.stop());
        const constraints = { video: { facingMode: { exact: "environment" } }, audio: false };
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;
      } catch (e) {
        statusEl.textContent = "âŒ ã‚«ãƒ¡ãƒ©ã‚’ä½¿ç”¨ã§ãã¾ã›ã‚“: " + e;
      }
    }

    async function beginScan() {
      await startCamera();
      statusEl.textContent = "ğŸ“– ISBN ã‚’ã‹ã–ã—ã¦ãã ã•ã„â€¦";
      infoEl.innerHTML = "";
      rescanBtn.style.display = "none";

      codeReader.decodeFromStream(stream, videoElement, async (result, err) => {
        if (result) {
          const isbn = result.getText();
          if (isbn === lastIsbn) return;  // é‡è¤‡é˜²æ­¢
          lastIsbn = isbn;

          statusEl.textContent = "ğŸ”— æ›¸ç±æƒ…å ±å–å¾—ä¸­â€¦";
          try {
            const token = localStorage.getItem("notionToken");
            const dbid  = localStorage.getItem("notionDbId");
            const review = reviewInput.value.trim();

            const resp = await fetch(`/add/${isbn}`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`,
                "X-Database-ID": dbid
              },
              body: JSON.stringify({ review })
            });

            const data = await resp.json();

            if (data.status === "OK") {
              renderBook(data);
              statusEl.textContent = "âœ… Notion ã¸ç™»éŒ²å®Œäº†ï¼";
            } else {
              statusEl.textContent = "âš ï¸ ã‚¨ãƒ©ãƒ¼: " + data.message;
            }
          } catch (e) {
            statusEl.textContent = "âŒ é€šä¿¡ã‚¨ãƒ©ãƒ¼";
          }

          // ã‚¹ã‚­ãƒ£ãƒ³çµ‚äº†
          codeReader.reset();
          stream.getTracks().forEach(t => t.stop());
          rescanBtn.style.display = "block";
        }
      });
    }

    function renderBook(b) {
      const cover = b.cover ? `<img src="${b.cover}" alt="cover">` : "";
      infoEl.innerHTML = `
        ${cover}
        <ul>
          <li><strong>ğŸ“• æ›¸å:</strong> ${b.title || "æƒ…å ±ãªã—"}</li>
          <li><strong>âœï¸ è‘—è€…:</strong> ${b.author || "æƒ…å ±ãªã—"}</li>
          <li><strong>ğŸ¢ å‡ºç‰ˆç¤¾:</strong> ${b.publisher || "æƒ…å ±ãªã—"}</li>
          <li><strong>ğŸ’´ ä¾¡æ ¼:</strong> ${b.price ? b.price + " å††" : "æƒ…å ±ãªã—"}</li>
          <li><strong>ğŸ“… å‡ºç‰ˆæ—¥:</strong> ${b.pub_date || "æƒ…å ±ãªã—"}</li>
          <li><strong>ğŸ“„ ãƒšãƒ¼ã‚¸æ•°:</strong> ${b.pages || "æƒ…å ±ãªã—"}</li>
          <li><strong>ğŸ“– è¦ç´„:</strong> ${b.summary || "æƒ…å ±ãªã—"}</li>
        </ul>`;
    }

    rescanBtn.addEventListener("click", () => beginScan());
    window.addEventListener("load", () => beginScan());
  </script>
</body>

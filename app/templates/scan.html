<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISBN Scanner</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#F7F3EE" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <style>
    :root {
      --c-bg:      #F7F3EE;
      --c-text:    #524A45;
      --c-line:    #DCD3CC;
      --c-accent:  #B5A397;
      --c-accent2: #9B887E;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--c-bg);
      color: var(--c-text);
      font-family: 'Noto Sans JP', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4vh 5vw;
      min-height: 100vh;
    }

    .wrap {
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2rem;
      text-align: center;
      margin: 0 0 1.8rem;
    }

    .divider {
      height: 1px;
      background: var(--c-line);
      margin: 2.4rem 0;
    }

    video {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 10px;
      border: 1px solid var(--c-line);
      object-fit: cover;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
      color: var(--c-accent2);
    }

    textarea {
      width: 100%;
      border: 1px solid var(--c-line);
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1rem;
      font-family: inherit;
      background: #fff;
      color: var(--c-text);
      resize: vertical;
    }

    #book-info {
      margin-top: 1.5rem;
      background: rgba(255,255,255,0.6);
      border: 1px solid var(--c-line);
      border-radius: 8px;
      padding: 1rem;
    }

    #book-info img {
      display: block;
      max-width: 180px;
      margin: 0 auto 1rem;
      border-radius: 4px;
      border: 1px solid var(--c-line);
    }

    #book-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
      line-height: 1.8;
    }

    #book-info strong {
      font-weight: bold;
      color: var(--c-accent);
    }

    button {
      width: 100%;
      margin-top: 2rem;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      color: #fff;
      background: var(--c-accent);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: var(--c-accent2);
    }

    #rescan-btn {
      display: none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>ISBN スキャナ</h1>

    <video id="camera" autoplay playsinline></video>
    <div id="status">📷 カメラを起動中…</div>

    <div class="divider"></div>

    <textarea id="review-input" rows="3" placeholder="📝 書評（任意）"></textarea>

    <div id="book-info"></div>

    <button id="rescan-btn">🔄 再スキャン</button>
  </div>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById("camera");
    const statusEl = document.getElementById("status");
    const infoEl = document.getElementById("book-info");
    const rescanBtn = document.getElementById("rescan-btn");
    const reviewInput = document.getElementById("review-input");

    let stream = null;
    let lastIsbn = null;

    async function startCamera() {
      try {
        if (stream) stream.getTracks().forEach(t => t.stop());
        const constraints = { video: { facingMode: { exact: "environment" } }, audio: false };
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;
      } catch (e) {
        statusEl.textContent = "❌ カメラを使用できません: " + e;
      }
    }

    async function beginScan() {
      await startCamera();
      statusEl.textContent = "📖 ISBN をかざしてください…";
      infoEl.innerHTML = "";
      rescanBtn.style.display = "none";

      codeReader.decodeFromStream(stream, videoElement, async (result, err) => {
        if (result) {
          const isbn = result.getText();
          if (isbn === lastIsbn) return;
          lastIsbn = isbn;

          statusEl.textContent = "📡 書籍情報取得中…";
          try {
            const token = localStorage.getItem("notionToken");
            const dbid = localStorage.getItem("notionDbId");
            const review = reviewInput.value.trim();

            const resp = await fetch(`/add/${isbn}`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`,
                "X-Database-ID": dbid
              },
              body: JSON.stringify({ review })
            });

            const data = await resp.json();
            if (data.status === "OK") {
              renderBook(data);
              statusEl.textContent = "✅ 登録完了";
            } else {
              statusEl.textContent = "⚠️ エラー: " + data.message;
            }
          } catch (e) {
            statusEl.textContent = "❌ 通信エラー";
          }

          codeReader.reset();
          stream.getTracks().forEach(t => t.stop());
          rescanBtn.style.display = "block";
        }
      });
    }

    function renderBook(b) {
      const cover = b.cover ? `<img src="${b.cover}" alt="cover">` : "";
      infoEl.innerHTML = `
        ${cover}
        <ul>
          <li><strong>📕 書名:</strong> ${b.title || "情報なし"}</li>
          <li><strong>✍️ 著者:</strong> ${b.author || "情報なし"}</li>
          <li><strong>🏢 出版社:</strong> ${b.publisher || "情報なし"}</li>
          <li><strong>💴 価格:</strong> ${b.price ? b.price + " 円" : "情報なし"}</li>
          <li><strong>📅 出版日:</strong> ${b.pub_date || "情報なし"}</li>
          <li><strong>📄 ページ数:</strong> ${b.pages || "情報なし"}</li>
          <li><strong>📖 要約:</strong> ${b.summary || "情報なし"}</li>
        </ul>`;
    }

    rescanBtn.addEventListener("click", () => beginScan());
    window.addEventListener("load", () => beginScan());
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISBN Scanner</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#1e2b20" />

  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'AnzuFont';
      src: url('/static/fonts/anzu.ttf') format('truetype');
    }

    :root {
      --chalk-bg: #1e2b20;
      --chalk-board: #223322;
      --chalk-border: #859d6e;
      --chalk-text: #f0f0f0;
      --chalk-accent: #9ed68c;
      --chalk-pink: #ffc8d2;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--chalk-bg);
      font-family: 'Gloria Hallelujah', 'AnzuFont', cursive;
      color: var(--chalk-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem 0 3rem;
    }

    h1 {
      margin: 0.5rem 0 1rem;
      font-size: 2rem;
      color: var(--chalk-accent);
      text-shadow: 1px 1px #000;
    }

    .board {
      background: var(--chalk-board);
      border: 2px dashed var(--chalk-border);
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: 0 0 10px rgba(255,255,255,0.08);
      width: min(92%, 650px);
    }

    video#camera {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid var(--chalk-border);
      box-shadow: 0 0 6px #000 inset;
    }

    #status {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: var(--chalk-accent);
      text-align: center;
      word-break: break-word;
    }

    .chalk-done {
      font-size: 2rem;
      fill: none;
      stroke: #fff;
      stroke-width: 1.5px;
      animation: chalkWrite 1.2s ease-out forwards;
      font-family: 'Gloria Hallelujah', 'AnzuFont', cursive;
    }

    @keyframes chalkWrite {
      from {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        opacity: 0;
      }
      to {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    #book-info {
      margin-top: 1.2rem;
      background: rgba(255,255,255,0.05);
      border: 1px dashed var(--chalk-border);
      border-radius: 10px;
      padding: 1rem;
    }

    #book-info img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 160px;
      border-radius: 4px;
      border: 2px solid var(--chalk-border);
    }

    #book-info ul {
      list-style: none;
      margin: 0;
      padding: 0;
      line-height: 1.7;
    }

    #book-info strong {
      color: var(--chalk-pink);
    }

    textarea#review-input {
      width: 100%;
      border: 1px dashed var(--chalk-border);
      border-radius: 8px;
      background: rgba(34,51,34,0.6);
      color: var(--chalk-text);
      padding: 0.6rem;
      font-family: inherit;
      resize: vertical;
      margin-top: 1rem;
    }

    button {
      display: block;
      margin: 1.2rem auto 0;
      padding: 0.6rem 1.8rem;
      border: 2px solid var(--chalk-accent);
      border-radius: 8px;
      background: var(--chalk-accent);
      color: var(--chalk-bg);
      font-size: 1rem;
      font-family: inherit;
      cursor: pointer;
    }
    button:hover { background: #bfffb0; }
    button:disabled { opacity: 0.5; cursor: default; }

    #rescan-btn { display: none; }
  </style>
</head>
<body>
  <h1>📚 ISBN スキャナ</h1>
  <div class="board">
    <video id="camera" autoplay playsinline></video>
    <div id="status">🔍 カメラ待機中…</div>
    <textarea id="review-input" rows="3" placeholder="📝 書評（任意でチョークで書き込もう）"></textarea>
    <div id="book-info"></div>
    <button id="rescan-btn">🔄 もう一度スキャン</button>
  </div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById("camera");
    const statusEl     = document.getElementById("status");
    const infoEl       = document.getElementById("book-info");
    const rescanBtn    = document.getElementById("rescan-btn");
    const reviewInput  = document.getElementById("review-input");

    let stream = null;
    let lastIsbn = null;

    async function startCamera() {
      try {
        if (stream) stream.getTracks().forEach(t => t.stop());
        const constraints = { video: { facingMode: { exact: "environment" } }, audio: false };
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;
      } catch (e) {
        statusEl.textContent = "❌ カメラを使用できません: " + e;
      }
    }

    async function beginScan() {
      await startCamera();
      statusEl.textContent = "📖 ISBN をかざしてください…";
      infoEl.innerHTML = "";
      rescanBtn.style.display = "none";

      codeReader.decodeFromStream(stream, videoElement, async (result, err) => {
        if (result) {
          const isbn = result.getText();
          if (isbn === lastIsbn) return;
          lastIsbn = isbn;

          statusEl.textContent = "🔗 書籍情報取得中…";
          try {
            const token = localStorage.getItem("notionToken");
            const dbid  = localStorage.getItem("notionDbId");
            const review = reviewInput.value.trim();

            const resp = await fetch(`/add/${isbn}`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`,
                "X-Database-ID": dbid
              },
              body: JSON.stringify({ review })
            });

            const data = await resp.json();

            if (data.status === "OK") {
              renderBook(data);
              statusEl.innerHTML = `
                <svg viewBox='0 0 500 100' width='100%' height='60'>
                  <text x='10' y='60' class='chalk-done'>✅ 登録完了！</text>
                </svg>
                <div style='text-align:center; margin-top:10px;'>
                  <img src='/static/icons/handdrawn-book.png' width='50' />
                </div>`;
            } else {
              statusEl.textContent = "⚠️ エラー: " + data.message;
            }
          } catch (e) {
            statusEl.textContent = "❌ 通信エラー";
          }

          codeReader.reset();
          stream.getTracks().forEach(t => t.stop());
          rescanBtn.style.display = "block";
        }
      });
    }

    function renderBook(b) {
      const cover = b.cover ? `<img src="${b.cover}" alt="cover">` : "";
      infoEl.innerHTML = `
        ${cover}
        <ul>
          <li><strong>📕 書名:</strong> ${b.title || "情報なし"}</li>
          <li><strong>✍️ 著者:</strong> ${b.author || "情報なし"}</li>
          <li><strong>🏢 出版社:</strong> ${b.publisher || "情報なし"}</li>
          <li><strong>💴 価格:</strong> ${b.price ? b.price + " 円" : "情報なし"}</li>
          <li><strong>📅 出版日:</strong> ${b.pub_date || "情報なし"}</li>
          <li><strong>📄 ページ数:</strong> ${b.pages || "情報なし"}</li>
          <li><strong>📖 要約:</strong> ${b.summary || "情報なし"}</li>
        </ul>`;
    }

    rescanBtn.addEventListener("click", () => beginScan());
    window.addEventListener("load", () => beginScan());
  </script>
</body>
</html>

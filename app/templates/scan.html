<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISBNスキャナ</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#f7f4eb" />
  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <!-- よもぎフォント -->
  <style>
    @font-face {
      font-family: 'Yomogi';
      src: url('/static/fonts/Yomogi-Regular.ttf') format('truetype');
    }
  </style>

  <style>
    :root {
      --bg: #f7f4eb;
      --frame: #fdfdf5;
      --note: #e0ffd5;
      --border: #4a4a4a;
      --accent: #ffa7a7;
      --font: 'Yomogi', cursive;
    }

    body {
      margin: 0;
      padding: 1.5rem;
      background: var(--bg);
      font-family: var(--font);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      color: var(--accent);
      text-shadow: 1px 1px #fff;
      margin-bottom: 1rem;
    }

    .board {
      background: var(--frame);
      border: 4px dashed var(--border);
      border-radius: 12px;
      box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
      padding: 1rem;
      width: min(90%, 600px);
    }

    video {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border: 2px solid var(--border);
      border-radius: 8px;
      box-shadow: 1px 1px 4px #aaa inset;
    }

    #status {
      margin-top: 1rem;
      font-size: 1.1rem;
      text-align: center;
      color: #2e7d32;
    }

    #review-input {
      width: 100%;
      margin-top: 1rem;
      padding: 0.6rem;
      background: var(--note);
      border: 2px dotted var(--border);
      border-radius: 8px;
      font-size: 1rem;
      font-family: var(--font);
      resize: vertical;
    }

    #book-info {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 2px dashed #aaa;
      background: #fffef9;
      border-radius: 10px;
    }

    #book-info img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 180px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }

    #book-info ul {
      padding: 0;
      margin: 0;
      list-style: none;
      line-height: 1.6;
    }

    #book-info strong {
      color: var(--accent);
    }

    button {
      margin-top: 1.4rem;
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-family: var(--font);
      background: #c2eabd;
      color: #333;
      border: 3px solid var(--border);
      border-radius: 10px;
      box-shadow: 3px 3px 0 #999;
      cursor: pointer;
    }

    button:hover {
      background: #e3ffe0;
    }

    #rescan-btn {
      display: none;
    }
  </style>
</head>

<body>
  <h1>📚 ISBN スキャナ</h1>
  <div class="board">
    <video id="camera" autoplay playsinline></video>
    <div id="status">📖 ISBN をかざしてください</div>

    <textarea id="review-input" rows="3" placeholder="📝 書評（チョークで書き込もう）"></textarea>

    <div id="book-info"></div>

    <button id="rescan-btn">🔄 もう一度スキャン</button>
  </div>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById("camera");
    const statusEl = document.getElementById("status");
    const infoEl = document.getElementById("book-info");
    const reviewInput = document.getElementById("review-input");
    const rescanBtn = document.getElementById("rescan-btn");

    let stream = null;
    let lastIsbn = null;

    async function startCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      const constraints = { video: { facingMode: { exact: "environment" } }, audio: false };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      videoElement.srcObject = stream;
    }

    async function beginScan() {
      await startCamera();
      statusEl.textContent = "📖 ISBN をかざしてください…";
      infoEl.innerHTML = "";
      rescanBtn.style.display = "none";

      codeReader.decodeFromStream(stream, videoElement, async (result, err) => {
        if (result) {
          const isbn = result.getText();
          if (isbn === lastIsbn) return;
          lastIsbn = isbn;

          statusEl.textContent = "🔍 書籍情報取得中…";
          const token = localStorage.getItem("notionToken");
          const dbid = localStorage.getItem("notionDbId");
          const review = reviewInput.value.trim();

          try {
            const resp = await fetch(`/add/${isbn}`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`,
                "X-Database-ID": dbid
              },
              body: JSON.stringify({ review })
            });

            const data = await resp.json();
            if (data.status === "OK") {
              renderBook(data);
              statusEl.textContent = "✅ 登録完了！";
            } else {
              statusEl.textContent = "⚠️ エラー: " + data.message;
            }
          } catch (e) {
            statusEl.textContent = "❌ 通信エラー";
          }

          codeReader.reset();
          stream.getTracks().forEach(t => t.stop());
          rescanBtn.style.display = "block";
        }
      });
    }

    function renderBook(b) {
      const cover = b.cover ? `<img src="${b.cover}" alt="cover">` : "";
      infoEl.innerHTML = `
        ${cover}
        <ul>
          <li><strong>📕 書名:</strong> ${b.title || "情報なし"}</li>
          <li><strong>✍️ 著者:</strong> ${b.author || "情報なし"}</li>
          <li><strong>🏢 出版社:</strong> ${b.publisher || "情報なし"}</li>
          <li><strong>💴 価格:</strong> ${b.price ? b.price + " 円" : "情報なし"}</li>
          <li><strong>📅 出版日:</strong> ${b.pub_date || "情報なし"}</li>
          <li><strong>📄 ページ数:</strong> ${b.pages || "情報なし"}</li>
          <li><strong>📖 要約:</strong> ${b.summary || "情報なし"}</li>
        </ul>`;
    }

    rescanBtn.addEventListener("click", () => beginScan());
    window.addEventListener("load", () => beginScan());
  </script>
</body>
</html>

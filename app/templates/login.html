<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion Login</title>
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#ffffff" />

  <!-- „Éï„Ç©„É≥„Éà -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', 'IBM Plex Sans JP', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-top: 1rem;
      margin-bottom: 0.4rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background-color: #fefefe;
      color: #111;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    button {
      width: 100%;
      margin-top: 2rem;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üîê NotionÈÄ£Êê∫„É≠„Ç∞„Ç§„É≥</h1>

    <label for="token">Notion„ÅÆToken</label>
    <input id="token" type="password" placeholder="secret_..." autocomplete="on" />

    <label for="dbid">„Éá„Éº„Çø„Éô„Éº„ÇπID</label>
    <input id="dbid" type="text" placeholder="‰æã: abcdef123456..." autocomplete="on" />

    <button onclick="saveAndRedirect()">‰øùÂ≠ò„Åó„Å¶ÈñãÂßã</button>

    <div class="footer">¬© 2025 Notion Book Scanner</div>
  </div>

  <script>
    function saveAndRedirect() {
      const token = document.getElementById("token").value;
      const dbid = document.getElementById("dbid").value;
      localStorage.setItem("notionToken", token);
      localStorage.setItem("notionDbId", dbid);
      window.location.href = "/scan";
    }
  </script>
</body>
</html>

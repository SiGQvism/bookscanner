<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion Login</title>
  <link rel="manifest" href="/static/manifest.json" />
  <link rel="icon" href="/static/ISBN192.png" sizes="192x192" />
  <meta name="theme-color" content="#524A45" />


  <!--　Fonts　-->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* ─────  Color palette  ───── */
    :root{
      --c-bg:      #F7F3EE;
      --c-text:    #524A45;
      --c-line:    #DCD3CC;
      --c-accent:  #B5A397;
      --c-accent2: #9B887E;
    }

    /* ─────  Base  ───── */
    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--c-bg);
      color:var(--c-text);
      font-family:'Noto Sans JP',sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:4vh 5vw;
      min-height:100vh;
    }

    /* ─────  Layout helpers  ───── */
    .wrap{
      max-width:420px;
      width:100%;
    }
    .divider{
      height:1px;
      background:var(--c-line);
      margin:2.4rem 0;
    }

    /* ─────  Typography  ───── */
    h1{
      font-family:'DM Serif Display',serif;
      font-size:2rem;
      margin:0 0 1.8rem;
      text-align:center;
    }
    label{
      display:block;
      font-size:.9rem;
      font-weight:700;
      margin-bottom:.4rem;
    }

    /* ─────  Fields  ───── */
    input{
      width:100%;
      border:1px solid var(--c-line);
      border-radius:6px;
      padding:.75rem 1rem;
      font-size:1rem;
      font-family:inherit;
      color:var(--c-text);
      background:#fff;
    }
    input::placeholder{color:#aaa;}

    /* ─────  Button  ───── */
    button{
      width:100%;
      margin-top:2.4rem;
      padding:.9rem 1rem;
      font-size:1rem;
      font-family:'Noto Sans JP',sans-serif;
      font-weight:700;
      color:#fff;
      background:var(--c-accent);
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition:.2s;
    }
    button:hover{background:var(--c-accent2);}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Notion Login</h1>

    <label for="token">Token（secret_…）</label>
    <input id="token" type="password" placeholder="secret_xxx…" autocomplete="on" />

    <div class="divider"></div>

    <label for="dbid">Datebase ID</label>
    <input id="dbid" type="text" placeholder="例：abcdef123456…" autocomplete="on" />

    <button onclick="saveAndRedirect()">Save and Start</button>
  </div>

  <script>
    function saveAndRedirect(){
      const token=document.getElementById('token').value;
      const dbid =document.getElementById('dbid').value;
      localStorage.setItem('notionToken',token);
      localStorage.setItem('notionDbId',dbid);
      window.location.href='/scan';
    }
  </script>
</body>
</html>

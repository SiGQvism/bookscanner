<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion Login</title>
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#1e2b20" />

  <!-- Ê¨ßÊñá„ÉÅ„Éß„Éº„ÇØÈ¢®„Éï„Ç©„É≥„Éà -->
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />

  <!-- „ÅÇ„Çì„Åö„ÇÇ„Åò -->
  <style>
    @font-face {
      font-family: 'AnzuFont';
      src: url('/static/fonts/anzu.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <!-- ÈªíÊùø„ÉÅ„Éß„Éº„ÇØÈ¢®„Çπ„Çø„Ç§„É´ -->
  <style>
    body {
      background-color: #1e2b20;
      font-family: 'AnzuFont', 'Gloria Hallelujah', cursive;
      color: #f0f0f0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(34, 51, 34, 0.95);
      padding: 2rem;
      border: 2px dashed #859d6e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #9ed68c;
      text-shadow: 1px 1px #000;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
      text-align: left;
    }

    input, button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-family: inherit;
      font-size: 1rem;
    }

    input {
      background-color: #3c4f3b;
      color: #fff;
      box-shadow: inset 0 0 5px #000;
    }

    button {
      background-color: #9ed68c;
      color: #1e2b20;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #3b6e3b;
    }

    button:hover {
      background-color: #bfffb0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üîê Notion login</h1>
    <label for="token">üîë tokenÔºàsecret_...Ôºâ</label>
    <input id="token" type="password" placeholder="secret_xxx..." autocomplete="on" />
    <label for="dbid">üìÅ Database ID</label>
    <input id="dbid" type="text" placeholder="‰æã: abcdef123456..." autocomplete="on" />
    <button onclick="saveAndRedirect()">Save and Start</button>
  </div>

  <script>
    function saveAndRedirect() {
      const token = document.getElementById("token").value;
      const dbid = document.getElementById("dbid").value;
      localStorage.setItem("notionToken", token);
      localStorage.setItem("notionDbId", dbid);
      window.location.href = "/scan";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion„É≠„Ç∞„Ç§„É≥</title>
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#f4f1e0" />

  <!-- „Çà„ÇÇ„Åé„Éï„Ç©„É≥„Éà -->
  <style>
    @font-face {
      font-family: 'Yomogi';
      src: url('/static/fonts/Yomogi-Regular.ttf') format('truetype');
    }
  </style>

  <style>
    :root {
      --bg-paper: #f4f1e0;
      --cut-border: #444;
      --accent: #ff7575;
      --note: #fdf3d1;
      --clip: #c2f2d0;
    }

    body {
      margin: 0;
      background: var(--bg-paper);
      font-family: 'Yomogi', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .frame {
      background: white;
      border: 4px dashed var(--cut-border);
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 88%;
      box-shadow: 8px 8px 0 #888;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.4rem;
      color: var(--accent);
      text-align: center;
      text-shadow: 1px 1px #fff;
    }

    label {
      display: block;
      margin: 1rem 0 0.4rem;
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      background: var(--note);
      border: 2px dotted var(--cut-border);
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      color: #333;
      box-shadow: 1px 1px 2px #aaa inset;
    }

    input::placeholder {
      color: #999;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 1.8rem;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: var(--clip);
      border: 3px solid var(--cut-border);
      border-radius: 10px;
      cursor: pointer;
      color: #222;
      box-shadow: 2px 2px 0 #888;
      transition: transform 0.1s ease;
    }

    button:hover {
      transform: scale(1.02);
      background-color: #d2ffe2;
    }
  </style>
</head>

<body>
  <div class="frame">
    <h1>üîê Notion „É≠„Ç∞„Ç§„É≥</h1>

    <label for="token">üîë „Éà„Éº„ÇØ„É≥Ôºàsecret_...Ôºâ</label>
    <input id="token" type="password" placeholder="secret_xxx..." autocomplete="on" />

    <label for="dbid">üìÅ „Éá„Éº„Çø„Éô„Éº„ÇπID</label>
    <input id="dbid" type="text" placeholder="‰æã: abcdef123456..." autocomplete="on" />

    <button onclick="saveAndRedirect()">‰øùÂ≠ò„Åó„Å¶ÈñãÂßã</button>
  </div>

  <script>
    function saveAndRedirect() {
      const token = document.getElementById("token").value;
      const dbid = document.getElementById("dbid").value;
      localStorage.setItem("notionToken", token);
      localStorage.setItem("notionDbId", dbid);
      window.location.href = "/scan";
    }
  </script>
</body>
</html>

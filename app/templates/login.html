<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔑 Notionログイン</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 2em;
    }
    h1 {
      margin-bottom: 1em;
    }
    input {
      width: 80%;
      max-width: 400px;
      padding: 0.8em;
      margin: 0.5em 0;
      font-size: 1em;
    }
    button {
      padding: 0.8em 2em;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📘 Notionに接続</h1>

  <input id="token" placeholder="Notionトークンを入力" />
  <br />
  <input id="dbid" placeholder="Notion データベースIDを入力" />
  <br />
  <button onclick="save()">ログイン</button>

  <script>
    function save() {
      const token = document.getElementById("token").value.trim();
      const dbid = document.getElementById("dbid").value.trim();

      if (!token || !dbid) {
        alert("両方入力してください");
        return;
      }

      localStorage.setItem("token", token);
      localStorage.setItem("dbid", dbid);

      alert("✅ ログイン情報を保存しました");
      location.href = "/scan";
    }
  </script>
</body>
</html>

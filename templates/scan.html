<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>ISBNスキャナ</title>
<link rel="manifest" href="/manifest.json" />
<link rel="icon" href="/static/isbn192.png" />
<meta name="theme-color" content="#000" />
<style>
 body{
  margin:0;font-family:sans-serif;background:#000;color:#fff;
  display:flex;flex-direction:column;align-items:center
 }
 h1{margin:1rem 0 0.5rem;font-size:2rem;color:#d8aaff}
 #video-wrapper{position:relative;width:90%;max-width:500px;height:200px;margin-top:1rem}
 video{width:100%;height:100%;object-fit:contain;border:3px solid #d8aaff;border-radius:12px}
 #status{margin-top:1rem;font-size:1.2rem;font-weight:bold;text-align:center}
 #book-info{margin-top:1rem;width:90%;max-width:600px;background:#111;border-radius:8px;padding:1rem}
 #rescan{margin:1.5rem auto;padding:0.6rem 1.4rem;border:none;border-radius:6px;
         background:#8b508d;color:#fff;font-size:1rem;display:none;cursor:pointer}
 textarea{width:90%;max-width:600px;margin-top:1rem;padding:.5rem;border-radius:6px}
</style>
</head>
<body>
 <h1>📷 ISBN スキャナ</h1>

 <div id="video-wrapper">
   <video id="video" playsinline autoplay></video>
 </div>

 <div id="status">📖 スキャン待機中…</div>
 <div id="book-info"></div>

 <label style="margin-top:1rem;width:90%;max-width:600px;display:block">
   📝 書評（任意）:
   <textarea id="review" rows="3"></textarea>
 </label>

 <button id="rescan">🔄 再スキャン</button>

 <!-- ZXing -->
 <script src="https://unpkg.com/@zxing/library@latest"></script>

<script>
const ZX      = ZXing;
const videoEl = document.getElementById('video');
const status  = document.getElementById('status');
const infoBox = document.getElementById('book-info');
const review  = document.getElementById('review');
const btnRescan = document.getElementById('rescan');

let reader = new ZX.BrowserMultiFormatReader({ delayBetweenScanAttempts: 200 });
let currentStream = null;
let lastISBN = null;

/* ★ Notion 登録など既存の処理を呼ぶフック */
async function onDetect(isbn){
  console.log('✅ DETECT:', isbn);
  status.textContent = '📚 書籍情報取得中…';

  const token = localStorage.getItem('notionToken');
  const dbid  = localStorage.getItem('notionDbId');

  try{
    const res = await fetch(`/add/${isbn}`,{
      method:'POST',
      headers:{
        'Content-Type':'application/json',
        'Authorization':`Bearer ${token}`,
        'X-Database-ID':dbid
      },
      body: JSON.stringify({ review: review.value.trim() })
    });
    const data = await res.json();
    if(data.status==='OK'){
      infoBox.innerHTML = `
        ${data.cover ? `<img id="cover-img" src="${data.cover}" alt="書影">` : ''}
        <ul>
          <li><strong>📕 書名:</strong> ${data.title||'情報なし'}</li>
          <li><strong>✍️ 著者:</strong> ${data.author||'情報なし'}</li>
          <li><strong>🏢 出版社:</strong> ${data.publisher||'情報なし'}</li>
          <li><strong>💴 値段:</strong> ${data.price?data.price+' 円':'情報なし'}</li>
          <li><strong>📅 出版日:</strong> ${data.pub_date||'情報なし'}</li>
          <li><strong>📄 ページ数:</strong> ${data.pages||'情報なし'}</li>
          <li><strong>📖 要約:</strong> ${data.summary||'情報なし'}</li>
        </ul>`;
      status.textContent = '✅ 登録完了';
    }else{
      status.textContent = '⚠️ '+data.message;
    }
  }catch(e){
    console.error(e);
    status.textContent = '❌ 通信エラー';
  }
  btnRescan.style.display = 'block';
}

/* カメラ再取得 */
async function startCamera(){
  // 既存ストリーム停止
  if(currentStream) currentStream.getTracks().forEach(t=>t.stop());
  infoBox.innerHTML = ''; review.value='';
  status.textContent = '📖 スキャン待機中…';
  btnRescan.style.display = 'none';
  lastISBN = null;

  // 利用可能デバイス列挙し背面カメラ優先
  const devices = await ZX.BrowserCodeReader.listVideoInputDevices();
  const backCam = devices.find(d=>/back|rear|環境|デプス/i.test(d.label));
  const deviceId = backCam?.deviceId || devices[0]?.deviceId;

  reader.decodeFromVideoDevice(deviceId, videoEl, (res, err, ctrl)=>{
      if(res && res.text!==lastISBN){
        lastISBN = res.text;
        ctrl.stop();                       // 1 度止める（誤動作防止）
        onDetect(res.text);
      }
      if(err && err.message){
        // 読み取れないだけならデバッグ表示
        console.debug(err.message);
      }
  }).then(({stream})=>{
      currentStream = stream;              // 停止用に保持
  }).catch(e=>{
      console.error('カメラ起動失敗', e);
      status.textContent = '❌ カメラ起動失敗';
  });
}

/* 再スキャン */
btnRescan.addEventListener('click', startCamera);

/* 起動 */
window.addEventListener('load', startCamera);

/* ---- ここから下に ROI / OpenCV 処理を戻す場合 ----
   ・reader.decodeFromVideoDevice のコールバックで
     res が null だった場合に ROI を切り出して再 Decode する など
   ・cv.imread(canvas) 等を入れる

   // 例（擬似コード）
   if(!res){
       // canvas に video 描画 → ROI 切り出し → reader.decodeFromImage
   }
-----------------------------------------------------*/
</script>
</body>
</html>

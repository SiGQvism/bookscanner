<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISBNスキャナ</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', 'Hiragino Kaku Gothic ProN', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      color: #e0b0ff;
      margin: 1rem 0 0.5rem;
    }
    #video-wrapper {
      position: relative;
      width: 90%;
      max-width: 640px;
      height: 240px;
      margin-top: 1rem;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: 3px solid #e0b0ff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 192, 255, 0.3);
    }
    #scan-frame {
      position: absolute;
      border: 2px dashed #ff69b4;
      width: 50%;
      height: 80px;
      top: 20px;
      left: 25%;
      pointer-events: none;
    }
    #frame-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: none;
    }
    #scan-frame.flash {
      background-color: rgba(255, 255, 255, 0.3);
      transition: background-color 0.5s ease;
    }
    #status {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      margin-top: 1.5rem;
    }
    #book-info {
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
      background-color: #111;
      border-radius: 8px;
      padding: 1.2rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      text-align: left;
    }
    #cover-img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }
    #rescan-btn {
      margin: 1.5rem auto 2rem;
      padding: 0.6rem 1.4rem;
      background-color: #8b508d;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
    textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>📷 ISBN スキャナ</h1>
  <div id="video-wrapper">
    <video id="camera" autoplay playsinline></video>
    <canvas id="frame-canvas"></canvas>
    <div id="scan-frame"></div>
  </div>
  <div id="status">📖 スキャン待機中…</div>
  <div id="book-info"></div>
  <div style="margin-top: 1rem; width: 90%; max-width: 600px;">
    <label for="review-input" style="display: block; margin-bottom: 0.4rem; font-weight: bold; color: #e0b0ff;">📝 書評（任意）:</label>
    <textarea id="review-input" rows="3"></textarea>
  </div>
  <button id="rescan-btn">🔄 再スキャン</button>

 <script src="https://unpkg.com/@zxing/library@latest"></script>
<script async src="https://docs.opencv.org/4.x/opencv.js"></script>
<script>
/* ---- 初期化 ---- */
let cvReady = false;
Module = { onRuntimeInitialized() { cvReady = true; } };

const video  = document.getElementById("camera");
const canvas = document.createElement("canvas");     // メモリ上の canvas
const ctx    = canvas.getContext("2d");
const codeReader = new ZXing.BrowserMultiFormatReader();

let stream, scanning = false, lastIsbn = null;

/* ---- ループで 1frame ずつ処理 ---- */
async function tick() {
  if (!scanning || !cvReady) return requestAnimationFrame(tick);

  // 1) video → canvas
  canvas.width  = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // 2) ROI 座標計算
  const frame = document.getElementById("scan-frame").getBoundingClientRect();
  const vid   = video.getBoundingClientRect();
  const scaleX = canvas.width  / vid.width;
  const scaleY = canvas.height / vid.height;
  const rx = (frame.left - vid.left) * scaleX |0;
  const ry = (frame.top  - vid.top ) * scaleY |0;
  const rw =  frame.width           * scaleX |0;
  const rh =  frame.height          * scaleY |0;

  // 3) ROI を新しい canvas に描画
  const roiCvs = document.createElement("canvas");
  roiCvs.width = rw; roiCvs.height = rh;
  roiCvs.getContext("2d").drawImage(canvas, rx, ry, rw, rh, 0, 0, rw, rh);

  try {
    // 4) ZXing にデコードさせる（dataURL で直接渡せる）
    const result = await codeReader.decodeFromImage(undefined, roiCvs.toDataURL());
    if (result && result.text !== lastIsbn) {
      lastIsbn = result.text;
      onDetect(result.text);                  // ← ISBN が読めたときの後続処理
    }
  } catch (e) {
    /* 読めなかったループではエラーになるので無視 */
  }

  requestAnimationFrame(tick);                // 次フレームへ
}

/* ---- 初回起動 ---- */
async function startCam() {
  stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
  video.srcObject = stream;
  await video.play();
  scanning = true;
  requestAnimationFrame(tick);
}

/* ---- ISBN を取得したとき ---- */
function onDetect(isbn){

  function flashFrame(){
  const el = document.getElementById("scan-frame");
  el.classList.add("flash");
  setTimeout(()=> el.classList.remove("flash"), 400);
}
  console.log("✅ ROI 内で検出:", isbn);
  // ★ここに Notion 登録 fetch など既存処理を呼び出す
  // fetchAdd(isbn);
  

// onDetect 内で呼ぶ
flashFrame();

}

/* ---- 起動 ---- */
window.addEventListener("load", startCam);
</script>

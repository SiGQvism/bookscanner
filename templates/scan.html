<script src="https://unpkg.com/@zxing/library@latest"></script>

<script>
/* ---------- DOM å–å¾— ---------- */
const ZX       = ZXing;

/* ---------- å¤‰æ•° ---------- */
let reader         = null;   // ZXing ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹

/* ---------- æ¤œå‡ºæ™‚ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯ ---------- */
function handleDetect(isbn){
  statusEl.textContent = "âœ… èª­ã¿å–ã‚ŠæˆåŠŸ: " + isbn;
  // â˜…ã“ã“ã§ onDetect(isbn) â†’ Notion ç™»éŒ²ãªã©ã‚’å‘¼ã³å‡ºã™
}

/* ---------- ã‚«ãƒ¡ãƒ©èµ·å‹• & ã‚¹ã‚­ãƒ£ãƒ³ ---------- */
async function startCamera(){
  /* æ—¢å­˜ã‚¹ãƒˆãƒªãƒ¼ãƒ åœæ­¢ */
  if(currentStream){ currentStream.getTracks().forEach(t=>t.stop()); currentStream = null; }
  if(reader){ reader.reset(); }

  statusEl.textContent = "ğŸ“– ã‚¹ã‚­ãƒ£ãƒ³å¾…æ©Ÿä¸­â€¦";
  btnScan.style.display = "none";
  lastISBN = null;

  /* åˆ©ç”¨å¯èƒ½ã‚«ãƒ¡ãƒ© â†’ èƒŒé¢å„ªå…ˆ */
  const devices = await ZX.BrowserCodeReader.listVideoInputDevices();

    return;
  }
  const backCam = devices.find(d => /back|rear|environment/i.test(d.label));
  const deviceId = backCam?.deviceId ?? devices[0].deviceId;

  /* ZXing ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ä½œæˆï¼ˆdelayBetweenScanAttempts ã ã‘æŒ‡å®šï¼‰ */
  reader = new ZX.BrowserMultiFormatReader({ delayBetweenScanAttempts: 300 });

  /* ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹ï¼šæ˜ åƒè¡¨ç¤ºã¨ãƒ‡ã‚³ãƒ¼ãƒ‰ã‚’åŒæ™‚ã«è¡Œã† */
  reader.decodeFromVideoDevice(deviceId, videoEl, (result, err, ctrl)=>{
    if(result && result.text){

      lastISBN = result.text;
      ctrl.stop();                           // ã„ã£ãŸã‚“åœæ­¢
      handleDetect(result.text);
      btnScan.style.display = "block";       // å†ã‚¹ã‚­ãƒ£ãƒ³ç”¨ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
    }
    /* èª­ã‚ãªã„ãƒ•ãƒ¬ãƒ¼ãƒ ã¯ err ãŒæ¥ã‚‹ãŒç„¡è¦–ã§ OK */
  }).then(({stream})=>{

  }).catch(e=>{

  });
}

/* ---------- ã‚¤ãƒ™ãƒ³ãƒˆ ---------- */

</script>

 <script src="https://unpkg.com/@zxing/library@latest"></script>
<script async src="https://docs.opencv.org/4.x/opencv.js"></script>
<script>
/* ---- ÂàùÊúüÂåñ ---- */
let cvReady = false;
Module = { onRuntimeInitialized() { cvReady = true; } };

const video  = document.getElementById("camera");
const canvas = document.createElement("canvas");     // „É°„É¢„É™‰∏ä„ÅÆ canvas
const ctx    = canvas.getContext("2d");
const codeReader = new ZXing.BrowserMultiFormatReader();

let stream, scanning = false, lastIsbn = null;

/* ---- „É´„Éº„Éó„Åß 1frame „Åö„Å§Âá¶ÁêÜ ---- */
async function tick() {
  if (!scanning || !cvReady) return requestAnimationFrame(tick);

  // 1) video ‚Üí canvas
  canvas.width  = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // 2) ROI Â∫ßÊ®ôË®àÁÆó
  const frame = document.getElementById("scan-frame").getBoundingClientRect();
  const vid   = video.getBoundingClientRect();
  const scaleX = canvas.width  / vid.width;
  const scaleY = canvas.height / vid.height;
  const rx = (frame.left - vid.left) * scaleX |0;
  const ry = (frame.top  - vid.top ) * scaleY |0;
  const rw =  frame.width           * scaleX |0;
  const rh =  frame.height          * scaleY |0;

  // 3) ROI „ÇíÊñ∞„Åó„ÅÑ canvas „Å´ÊèèÁîª
  const roiCvs = document.createElement("canvas");
  roiCvs.width = rw; roiCvs.height = rh;
  roiCvs.getContext("2d").drawImage(canvas, rx, ry, rw, rh, 0, 0, rw, rh);

  try {
    // 4) ZXing „Å´„Éá„Ç≥„Éº„Éâ„Åï„Åõ„ÇãÔºàdataURL „ÅßÁõ¥Êé•Ê∏°„Åõ„ÇãÔºâ
    const result = await codeReader.decodeFromImage(undefined, roiCvs.toDataURL());
    if (result && result.text !== lastIsbn) {
      lastIsbn = result.text;
      onDetect(result.text);                  // ‚Üê ISBN „ÅåË™≠„ÇÅ„Åü„Å®„Åç„ÅÆÂæåÁ∂öÂá¶ÁêÜ
    }
  } catch (e) {
    /* Ë™≠„ÇÅ„Å™„Åã„Å£„Åü„É´„Éº„Éó„Åß„ÅØ„Ç®„É©„Éº„Å´„Å™„Çã„ÅÆ„ÅßÁÑ°Ë¶ñ */
  }

  requestAnimationFrame(tick);                // Ê¨°„Éï„É¨„Éº„É†„Å∏
}

/* ---- ÂàùÂõûËµ∑Âãï ---- */
async function startCam() {
  stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
  video.srcObject = stream;
  await video.play();
  scanning = true;
  requestAnimationFrame(tick);
}

/* ---- ISBN „ÇíÂèñÂæó„Åó„Åü„Å®„Åç ---- */
function onDetect(isbn){
  console.log("‚úÖ ROI ÂÜÖ„ÅßÊ§úÂá∫:", isbn);
  // ‚òÖ„Åì„Åì„Å´ Notion ÁôªÈå≤ fetch „Å™„Å©Êó¢Â≠òÂá¶ÁêÜ„ÇíÂëº„Å≥Âá∫„Åô
  // fetchAdd(isbn);
  function flashFrame(){
  const el = document.getElementById("scan-frame");
  el.classList.add("flash");
  setTimeout(()=> el.classList.remove("flash"), 400);
}

// onDetect ÂÜÖ„ÅßÂëº„Å∂
flashFrame();

}

/* ---- Ëµ∑Âãï ---- */
window.addEventListener("load", startCam);
</script>

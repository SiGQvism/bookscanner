<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISBNスキャナ</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', 'Hiragino Kaku Gothic ProN', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      color: #d6a2e8;
      margin: 1rem 0;
    }

    video {
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    #status {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #9fe89f;
    }

    #book-info {
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
      background: #111;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    #cover-img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 200px;
      border-radius: 8px;
    }

    ul {
      padding-left: 1.2rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    strong {
      color: #dda0dd;
    }

    #rescan-btn {
      margin: 1.5rem auto 0;
      padding: 0.6rem 1.4rem;
      background-color: #8b508d;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>📷 ISBN スキャナ</h1>
  <video id="camera" autoplay playsinline></video>
  <div id="status">📖 スキャン待機中…</div>
  <div id="book-info"></div>
  <button id="rescan-btn">🔄 再スキャン</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById("camera");
    const statusElement = document.getElementById("status");
    const bookInfo = document.getElementById("book-info");
    const rescanBtn = document.getElementById("rescan-btn");
    let lastIsbn = null;
    let selectedDeviceId = null;

    function startScan() {
      codeReader.reset();

      codeReader.listVideoInputDevices().then(videoInputDevices => {
        if (!selectedDeviceId) {
          const backCam = videoInputDevices.find(d => d.label.toLowerCase().includes("back"));
          selectedDeviceId = backCam?.deviceId || videoInputDevices[0]?.deviceId;
        }

        codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
          if (result) {
            const isbn = result.getText();
            if (isbn === lastIsbn) return;
            lastIsbn = isbn;

            statusElement.textContent = "✅ 登録完了";

            fetch(`/add/${isbn}`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                token: localStorage.getItem("notionToken"),
                db_id: localStorage.getItem("notionDbId")
              })
            })
            .then(res => res.json())
            .then(data => {
              if (data.status === "OK") {
                const cover = data.cover || "";
                bookInfo.innerHTML = `
                  ${cover ? `<img id="cover-img" src="${cover}" alt="書影">` : ""}
                  <ul>
                    <li><strong>📕 書名:</strong> ${data.title || "情報なし"}</li>
                    <li><strong>✍️ 著者:</strong> ${data.author || "情報なし"}</li>
                    <li><strong>🏢 出版社:</strong> ${data.publisher || "情報なし"}</li>
                    <li><strong>📖 要約:</strong> ${data.summary || "情報なし"}</li>
                  </ul>
                `;
              } else {
                statusElement.textContent = `⚠️ エラー: ${data.message}`;
              }
              rescanBtn.style.display = "block";
            })
            .catch(() => {
              statusElement.textContent = "❌ 通信エラー";
              bookInfo.innerHTML = "";
              rescanBtn.style.display = "block";
            });

            codeReader.reset();
          }
        });
      }).catch(err => {
        statusElement.textContent = `❌ カメラエラー: ${err}`;
        rescanBtn.style.display = "block";
      });
    }

    rescanBtn.addEventListener("click", () => {
      rescanBtn.style.display = "none";
      bookInfo.innerHTML = "";
      statusElement.textContent = "📖 スキャン待機中…";
      startScan();
    });

    window.addEventListener("load", () => {
      startScan();
    });
  </script>
</body>
</html>

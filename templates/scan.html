<script>
/* ---- åˆæœŸåŒ– ---- */
let cvReady = false;
Module = { onRuntimeInitialized() { cvReady = true; } };

const video  = document.getElementById("camera");
const canvas = document.createElement("canvas");     // ãƒ¡ãƒ¢ãƒªä¸Šã® canvas
const ctx    = canvas.getContext("2d");
const codeReader = new ZXing.BrowserMultiFormatReader();
const hints = new Map();
hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
codeReader.setHints(hints);

let stream, scanning = false, lastIsbn = null;

/* ---- ãƒ«ãƒ¼ãƒ—ã§ 1frame ãšã¤å‡¦ç† ---- */
async function tick() {
  if (!scanning || !cvReady) return requestAnimationFrame(tick);

  // 1) video â†’ canvas
  canvas.width  = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // 2) ROI åº§æ¨™è¨ˆç®—
  const frame = document.getElementById("scan-frame").getBoundingClientRect();
  const vid   = video.getBoundingClientRect();
  const scaleX = canvas.width  / vid.width;
  const scaleY = canvas.height / vid.height;
  const rx = (frame.left - vid.left) * scaleX |0;
  const ry = (frame.top  - vid.top ) * scaleY |0;
  const rw =  frame.width           * scaleX |0;
  const rh =  frame.height          * scaleY |0;

  // 3) ROI ã‚’æ–°ã—ã„ canvas ã«æç”»
  const roiCvs = document.createElement("canvas");
  roiCvs.width = rw; roiCvs.height = rh;
  roiCvs.getContext("2d").drawImage(canvas, rx, ry, rw, rh, 0, 0, rw, rh);

   // 4) ZXing ã¸ãƒ‡ã‚³ãƒ¼ãƒ‰
  try {
    const result = await codeReader.decodeFromImage(roiCvs); // â† å¼•æ•°ã¯ canvas
    if (result && result.text !== lastIsbn) { onDetect(result.text); }
  } catch(e) {/* èª­ã¿å–ã‚Œãªã„æ™‚ã¯ç„¡è¦– */}

  requestAnimationFrame(tick);                // æ¬¡ãƒ•ãƒ¬ãƒ¼ãƒ ã¸
}

/* ---- åˆå›èµ·å‹• ---- */
async function startCam() {
  // â‘  èƒŒé¢ã‚«ãƒ¡ãƒ©å„ªå…ˆã€å¤±æ•—ã—ãŸã‚‰å†…ã‚«ãƒ¡ãƒ©ã«ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
  let constraints = {
  video: {
    facingMode: "environment",          // èƒŒé¢ã‚«ãƒ¡ãƒ©
    width : { ideal: 1280 },            // â†â˜… æ¨ª1280px ã‚’å¸Œæœ›
    height: { ideal: 720  }             // â†â˜… ç¸¦720pxï¼ˆä»»æ„ï¼‰
  },
  audio: false
};
  try {
    stream = await navigator.mediaDevices.getUserMedia(constraints);
  } catch {
    constraints.video.facingMode = "user";
    stream = await navigator.mediaDevices.getUserMedia(constraints);
  }

  // â‘¡ é€£ç¶šã‚ªãƒ¼ãƒˆãƒ•ã‚©ãƒ¼ã‚«ã‚¹ (å¯¾å¿œç«¯æœ«ã®ã¿)
  const [track] = stream.getVideoTracks();
  const caps = track.getCapabilities?.();
  if (caps && caps.focusMode && caps.focusMode.includes("continuous")) {
    try {
      await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
      console.log("ğŸ“¸ focusMode: continuous è¨­å®š");
    } catch (e) {
      console.warn("focusMode apply å¤±æ•—:", e);
    }
  } else {
    console.log("âš ï¸ focusMode æœªå¯¾å¿œï¼ˆæ—¢å®šã® AF ã«ä»»ã›ã¾ã™ï¼‰");
  }

  // â‘¢ video è¦ç´ ã¸ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’ãƒã‚¤ãƒ³ãƒ‰
  video.srcObject = stream;
  await video.play();

  // â‘£ ã‚¹ã‚­ãƒ£ãƒ³ãƒ«ãƒ¼ãƒ—é–‹å§‹
  scanning = true;
  requestAnimationFrame(tick);

  return stream;   // â† è¿”ã—ãŸã„å ´åˆã ã‘
}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISBNスキャナ</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', 'Hiragino Kaku Gothic ProN', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      color: #e0b0ff;
      margin: 1rem 0 0.5rem;
    }
    #video-wrapper {
      position: relative;
      width: 90%;
      max-width: 500px;
      height: 120px;
      margin-top: 1rem;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: 3px solid #e0b0ff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 192, 255, 0.3);
    }
    #scan-frame {
      position: absolute;
      border: 2px dashed #ff69b4;
      width: 50%;
      height: 80px;
      top: 20px;
      left: 25%;
      pointer-events: none;
    }
    #frame-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: none;
    }
    #scan-frame.flash {
      background-color: rgba(255, 255, 255, 0.3);
      transition: background-color 0.5s ease;
    }
    #status {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      margin-top: 1.5rem;
    }
    #book-info {
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
      background-color: #111;
      border-radius: 8px;
      padding: 1.2rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      text-align: left;
    }
    #cover-img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }
    #rescan-btn {
      margin: 1.5rem auto 2rem;
      padding: 0.6rem 1.4rem;
      background-color: #8b508d;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
    textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>📷 ISBN スキャナ</h1>
  <div id="video-wrapper">
    <video id="camera" autoplay playsinline></video>
    <canvas id="frame-canvas"></canvas>
    <div id="scan-frame"></div>
  </div>
  <div id="status">📖 スキャン待機中…</div>
  <div id="book-info"></div>
  <div style="margin-top: 1rem; width: 90%; max-width: 600px;">
    <label for="review-input" style="display: block; margin-bottom: 0.4rem; font-weight: bold; color: #e0b0ff;">📝 書評（任意）:</label>
    <textarea id="review-input" rows="3"></textarea>
  </div>
  <button id="rescan-btn">🔄 再スキャン</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script>
    let cvReady = false;
    function onOpenCvReady() {
      cvReady = true;
      console.log("✅ OpenCV.js ready");
    }
    Module = { onRuntimeInitialized: onOpenCvReady };
  </script>
  <script>
  const codeReader   = new ZXing.BrowserMultiFormatReader();
  const videoElement = document.getElementById("camera");
  const statusEl     = document.getElementById("status");
  const bookInfo     = document.getElementById("book-info");
  const rescanBtn    = document.getElementById("rescan-btn");
  const reviewInput  = document.getElementById("review-input");

  const canvas = document.getElementById("frame-canvas");
  const ctx    = canvas.getContext("2d");

  let lastIsbn = null;
  let stream   = null;

  async function startScan () {
    try {
      if (stream) stream.getTracks().forEach(t => t.stop());
      codeReader.reset();

      // ❶ カメラ取得（背面優先 → fallback 内カメラ）
      let constraints = { video: { facingMode: "environment" }, audio:false };
      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
      } catch {
        constraints.video.facingMode = "user";
        stream = await navigator.mediaDevices.getUserMedia(constraints);
      }
      videoElement.srcObject = stream;

      /* ❷ ZXing スキャン --------------- */
      codeReader.decodeFromStream(stream, videoElement, async (result, err) => {
        console.log("📸 fired", {result,err});
        if (!result || !cvReady) return;

        const isbn = result.getText();
        if (isbn === lastIsbn) return;
        lastIsbn = isbn;                          /* 重複読み取り防止 */

        /* ---------- OpenCV ハイライト ---------- */
        canvas.width  = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;
        ctx.drawImage(videoElement,0,0,canvas.width,canvas.height);

        const vf   = videoElement.getBoundingClientRect();
        const sf   = document.getElementById("scan-frame").getBoundingClientRect();
        const sX   = canvas.width  / vf.width;
        const sY   = canvas.height / vf.height;
        const roi  = new cv.Rect(
          Math.round((sf.left - vf.left)*sX),
          Math.round((sf.top  - vf.top )*sY),
          Math.round(sf.width *sX),
          Math.round(sf.height*sY)
        );
        const src  = cv.imread(canvas);
        const crop = src.roi(roi);   /* ここで OpenCV を使う場合は crop を処理 */
        crop.delete(); src.delete();

        document.getElementById("scan-frame")
                .classList.add("flash");
        setTimeout(()=>{document
          .getElementById("scan-frame").classList.remove("flash");},400);

        /* ---------- 書籍情報取得 ---------- */
        statusEl.textContent = "📚 書籍情報取得中…";
        const token = localStorage.getItem("notionToken");
        const dbid  = localStorage.getItem("notionDbId");
        const review= reviewInput.value.trim();

        try {
          const r = await fetch(`/add/${isbn}`,{
            method : "POST",
            headers: {
              "Content-Type"  : "application/json",
              "Authorization" : `Bearer ${token}`,
              "X-Database-ID" : dbid
            },
            body: JSON.stringify({ review })
          });
          const data = await r.json();
          if (data.status==="OK") {
            const cover = data.cover ? `<img id="cover-img" src="${data.cover}">`:"";
            bookInfo.innerHTML = `${cover}
              <ul>
                <li><strong>📕 書名:</strong> ${data.title||"情報なし"}</li>
                <li><strong>✍️ 著者:</strong> ${data.author||"情報なし"}</li>
                <li><strong>🏢 出版社:</strong> ${data.publisher||"情報なし"}</li>
                <li><strong>💴 値段:</strong> ${data.price?data.price+" 円":"情報なし"}</li>
                <li><strong>📅 出版日:</strong> ${data.pub_date||"情報なし"}</li>
                <li><strong>📄 ページ数:</strong> ${data.pages||"情報なし"}</li>
                <li><strong>📖 要約:</strong> ${data.summary||"情報なし"}</li>
              </ul>`;
            statusEl.textContent = "✅ 登録完了";
          } else {
            statusEl.textContent = `⚠️ ${data.message}`;
          }
        } catch(e){
          console.error(e);
          statusEl.textContent = "❌ 通信エラー";
        }

        /* ---------- 待機状態へ ---------- */
        rescanBtn.style.display = "block";
        codeReader.reset();
        stream.getTracks().forEach(t=>t.stop());
      });
      /* ---------------------------------- */

    } catch(err){
      statusEl.textContent = `❌ カメラ起動エラー: ${err.name}`;
      console.error(err);
    }
  }

  rescanBtn.onclick = () =>{
    rescanBtn.style.display = "none";
    bookInfo.innerHTML = "";
    statusEl.textContent = "📖 スキャン待機中…";
    startScan();
  };

  window.addEventListener("load", startScan);
</script>

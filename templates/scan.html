<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISBNスキャナ</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#000000" />

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("✅ ServiceWorker registered"))
        .catch((e) => console.error("ServiceWorker registration failed:", e));
    }
  </script>

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 1rem;
      color: #d19fe8;
      font-size: 2rem;
    }

    video {
      width: 90%;
      max-width: 500px;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #status {
      color: #9fe89f;
      font-weight: bold;
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    #book-info {
      width: 90%;
      max-width: 600px;
      background-color: #111;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    #cover-img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 200px;
      border-radius: 8px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }

    strong {
      color: #d19fe8;
    }

    #rescan-btn {
      padding: 0.5rem 1.2rem;
      background-color: #8b508d;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      display: none;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>📷 ISBN スキャナ</h1>
  <video id="camera" autoplay playsinline></video>
  <div id="status">📖 スキャン待機中…</div>
  <div id="book-info"></div>
  <button id="rescan-btn">🔄 再スキャン</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById("camera");
    const statusElement = document.getElementById("status");
    const bookInfo = document.getElementById("book-info");
    const rescanBtn = document.getElementById("rescan-btn");
    let lastIsbn = null;

    function startScan() {
      codeReader.reset();
      codeReader.listVideoInputDevices()
        .then(devices => {
          const selectedDeviceId = devices[0]?.deviceId;
          codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
            if (result) {
              const isbn = result.getText();
              if (isbn === lastIsbn) return;
              lastIsbn = isbn;

              statusElement.textContent = "✅ 登録完了";

              fetch(`/add/${isbn}`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  token: localStorage.getItem("notionToken"),
                  db_id: localStorage.getItem("notionDbId")
                })
              })
              .then(res => res.json())
              .then(data => {
                if (data.status === "OK") {
                  const cover = data.cover || "";
                  bookInfo.innerHTML = `
                    ${cover ? `<img id="cover-img" src="${cover}" alt="書影">` : ""}
                    <ul>
                      <li><strong>📕 書名:</strong> ${data.title || "情報なし"}</li>
                      <li><strong>✍️ 著者:</strong> ${data.author || "情報なし"}</li>
                      <li><strong>🏢 出版社:</strong> ${data.publisher || "情報なし"}</li>
                      <li><strong>📖 要約:</strong> ${data.summary || "情報なし"}</li>
                    </ul>
                  `;
                  rescanBtn.style.display = "block";
                } else {
                  statusElement.textContent = `⚠️ エラー: ${data.message}`;
                }
              })
              .catch(() => {
                statusElement.textContent = "❌ 通信エラー";
                bookInfo.innerHTML = "";
              });

              codeReader.reset();
            }
          });
        });
    }

    rescanBtn.addEventListener("click", () => {
      bookInfo.innerHTML = "";
      statusElement.textContent = "📖 スキャン待機中…";
      rescanBtn.style.display = "none";
      startScan();
    });

    window.addEventListener("load", () => {
      const token = localStorage.getItem("notionToken");
      const dbid = localStorage.getItem("notionDbId");
      if (!token || !dbid) {
        alert("NotionトークンとDB IDが未設定です。ログインしてください。");
        location.href = "/";
      } else {
        startScan();
      }
    });
  </script>
</body>
</html>

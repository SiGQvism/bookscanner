<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ISBN スキャナ - シンプル版</title>
<link rel="icon" href="/static/isbn192.png">
<meta name="theme-color" content="#000">

<style>
  body{
    margin:0;background:#000;color:#fff;display:flex;
    flex-direction:column;align-items:center;font-family:sans-serif
  }
  h1{margin:1rem 0 .5rem;font-size:2rem;color:#d8aaff}
  #video-wrapper{position:relative;width:90%;max-width:500px;height:220px;margin-top:1rem}
  video{width:100%;height:100%;object-fit:contain;border:3px solid #d8aaff;border-radius:12px}
  #status{margin-top:1rem;font-size:1.2rem;font-weight:bold;text-align:center}
  #rescan{margin:1rem auto;padding:.6rem 1.4rem;border:none;border-radius:6px;
          background:#8b508d;color:#fff;font-size:1rem;display:none;cursor:pointer}
</style>
</head>

<body>
<h1>📷 ISBN スキャナ</h1>

<div id="video-wrapper">
  <video id="video" playsinline></video>
</div>

<div id="status">📖 スキャン待機中…</div>
<button id="rescan">🔄 再スキャン</button>

<!-- ZXing だけで OK -->
<script src="https://unpkg.com/@zxing/library@latest"></script>

<script>
/* ---------- DOM ---------- */
const ZX        = ZXing;
const videoEl   = document.getElementById("video");
const statusEl  = document.getElementById("status");
const btnRescan = document.getElementById("rescan");

/* ---------- 変数 ---------- */
let reader        = null;
let currentStream = null;
let lastISBN      = null;

/* ---------- 読み取り成功時 ---------- */
function handleDetect(isbn){
  statusEl.textContent = "✅ 読み取り成功: " + isbn;
  btnRescan.style.display = "block";
  /* ★ ここで Notion へ送るなどの処理を呼ぶ */
}

/* ---------- カメラを開く & 読み取り開始 ---------- */
async function startCamera(){

  /* 既存ストリーム/リーダー停止 */
  if (currentStream) currentStream.getTracks().forEach(t => t.stop());
  if (reader) reader.reset();
  lastISBN = null;
  statusEl.textContent = "📖 スキャン待機中…";
  btnRescan.style.display = "none";

  /* 背面カメラ優先で MediaStream を取得 */
  const constraints = {
    video : { facingMode: { ideal: "environment" }, width: { ideal: 1280 } },
    audio : false
  };
  let stream;
  try {
    stream = await navigator.mediaDevices.getUserMedia(constraints);
  } catch {
    /* 背面カメラが無い端末などは既定カメラを再トライ */
    stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
  }

  /* <video> へバインド */
  videoEl.srcObject = stream;
  await videoEl.play();

  /* ZXing リーダー生成 & 読み取り開始 */
  reader = new ZX.BrowserMultiFormatReader({ delayBetweenScanAttempts: 250 });

  reader.decodeFromStream(stream, videoEl, (result, err, ctrl) => {
    if (result && result.text) {
      if (result.text === lastISBN) return; // 同じコードを連打しない
      lastISBN = result.text;
      ctrl.stop();                          // 1 回止める（誤爆防止）
      handleDetect(result.text);
    }
    /* エラーは「読めなかっただけ」の場合が多いので無視 */
  });

  currentStream = stream;                   // 停止用に保持
}

/* ---------- イベント ---------- */
btnRescan.addEventListener("click", startCamera);
window.addEventListener("load",  startCamera);
</script>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ISBNスキャナ</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 10px;
      font-size: 1.5rem;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* 透過オーバーレイとスキャンゾーン */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      pointer-events: none;
      z-index: 2;
    }

    .cutout {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 120px;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
      border: 2px solid #00ffc8;
      border-radius: 10px;
    }

    /* 赤いアニメーションライン */
    .scanner-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 120px;
      transform: translate(-50%, -50%);
      overflow: hidden;
      pointer-events: none;
      z-index: 3;
    }

    .scan-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: rgba(255, 0, 0, 0.8);
      animation: scan-animation 2s infinite linear;
    }

    @keyframes scan-animation {
      0% { top: 0; }
      100% { top: 100%; }
    }

    #status {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 1rem;
      z-index: 4;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>


  <!-- 🔽 書評欄 -->
  <div style="margin-top: 1rem; width: 90%; max-width: 600px;">
    <label for="review-input" style="display: block; margin-bottom: 0.4rem; font-weight: bold; color: #e0b0ff;">📝 書評（任意）:</label>
    <textarea id="review-input" rows="3"></textarea>
  </div>
  <body>
  <h1>📚 ISBNスキャナ</h1>
  <video id="video" autoplay playsinline></video>

  <!-- UI構成 -->
  <div class="overlay">
    <div class="cutout"></div>
  </div>
  <div class="scanner-overlay">
    <div class="scan-line"></div>
  </div>

  <p id="status">バーコードをスキャンゾーンに合わせてください</p>
  <button id="rescan-btn">🔄 再スキャン</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById("camera");
    const statusElement = document.getElementById("status");
    const bookInfo = document.getElementById("book-info");
    const rescanBtn = document.getElementById("rescan-btn");
    const reviewInput = document.getElementById("review-input");

    let lastIsbn = null;
    let stream = null;

    async function startScan() {
      try {
        if (stream) stream.getTracks().forEach(track => track.stop());
        codeReader.reset();
        const constraints = {
          video: { facingMode: { exact: "environment" } },
          audio: false
        };
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;

        codeReader.decodeFromStream(stream, videoElement, async (result, err) => {
          if (result) {
            const isbn = result.getText();
            if (isbn === lastIsbn) return;
            lastIsbn = isbn;
            const token = localStorage.getItem("notionToken");
            const dbid = localStorage.getItem("notionDbId");
            const review = reviewInput.value.trim();

            statusElement.textContent = "📚 書籍情報取得中…";

            try {
              const response = await fetch(`/add/${isbn}`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "Authorization": `Bearer ${token}`,
                  "X-Database-ID": dbid
                },
                body: JSON.stringify({ review })
              });

              const data = await response.json();
              if (data.status === "OK") {
                const cover = data.cover || "";
                bookInfo.innerHTML = `
                  ${cover ? `<img id="cover-img" src="${cover}" alt="書影">` : ""}
                  <ul>
                    <li><strong>📕 書名:</strong> ${data.title || "情報なし"}</li>
                    <li><strong>✍️ 著者:</strong> ${data.author || "情報なし"}</li>
                    <li><strong>🏢 出版社:</strong> ${data.publisher || "情報なし"}</li>
                    <li><strong>💴 値段:</strong> ${data.price ? `${data.price} 円` : "情報なし"}</li>
                    <li><strong>📅 出版日:</strong> ${data.pub_date || "情報なし"}</li>
                    <li><strong>📄 ページ数:</strong> ${data.pages || "情報なし"}</li>
                    <li><strong>📖 要約:</strong> ${data.summary || "情報なし"}</li>
                  </ul>`;
                statusElement.textContent = "✅ 登録完了";
              } else {
                statusElement.textContent = `⚠️ エラー: ${data.message}`;
              }
            } catch (e) {
              statusElement.textContent = "❌ 通信エラー";
              bookInfo.innerHTML = "";
            }

            rescanBtn.style.display = "block";
            codeReader.reset();
            stream.getTracks().forEach(track => track.stop());
          }
        });
      } catch (err) {
        statusElement.textContent = `❌ カメラ起動エラー: ${err}`;
      }
    }

    rescanBtn.addEventListener("click", () => {
      rescanBtn.style.display = "none";
      bookInfo.innerHTML = "";
      statusElement.textContent = "📖 スキャン待機中…";
      startScan();
    });

    window.addEventListener("load", startScan);

    async function initCamera() {
      const video = document.getElementById('video');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { exact: "environment" },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });

        video.srcObject = stream;

        // Torch（懐中電灯）ON（対応デバイスのみ）
        const track = stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();
        if (capabilities.torch) {
          await track.applyConstraints({
            advanced: [{ torch: true }]
          });
        }
      } catch (err) {
        document.getElementById('status').textContent = "カメラ起動に失敗しました";
        console.error("Camera error:", err);
      }
    }

    initCamera();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISBNスキャナ</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', 'Hiragino Kaku Gothic ProN', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      color: #e0b0ff;
      margin: 1rem 0 0.5rem;
    }

    #video-wrapper {
     position: relative;
     width: 90%;
     max-width: 500px;
     height: 120px;
     margin-top: 1rem;
    }

    video {
     width: 100%;
     height: 100%;
     object-fit: cover;
     border: 1px solid #000000;
     border-radius: 12px;
     box-shadow: 0 0 15px rgba(255, 192, 255, 0.3);
    }

    #scan-frame {
     position: absolute;
     border: 1px dashed #ffffff;
     width: 70%;
     height: 80px;
     top: 20px;
     left: 15%;
     pointer-events: none;
    } 

    #status {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      margin-top: 1.5rem;
    }
    #book-info {
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
      background-color: #111;
      border-radius: 8px;
      padding: 1.2rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      text-align: left;
    }
    #cover-img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }
    #rescan-btn {
      margin: 1.5rem auto 2rem;
      padding: 0.6rem 1.4rem;
      background-color: #8b508d;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
    textarea {
      width: 80%;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>📷 ISBN スキャナ</h1>
  <div id="video-wrapper">
    <video id="camera" autoplay playsinline></video>
    <div id="scan-frame"></div>
  </div>
  <canvas id="frame-canvas" width="480" height="120" style="display:none;"></canvas>
  <div id="status">📖 スキャン待機中…</div>
  <div id="book-info"></div>
  <div style="margin-top: 1rem; width: 90%; max-width: 600px;">
    <label for="review-input" style="display: block; margin-bottom: 0.4rem; font-weight: bold; color: #e0b0ff;">📝 書評（任意）:</label>
    <textarea id="review-input" rows="3"></textarea>
  </div>
  <button id="rescan-btn">🔄 再スキャン</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script>
    let cvReady = false;
    function onOpenCvReady() {
      cvReady = true;
      console.log("✅ OpenCV.js ready");
    }
    Module = { onRuntimeInitialized: onOpenCvReady };
  </script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById("camera");
    const statusElement = document.getElementById("status");
    const bookInfo = document.getElementById("book-info");
    const rescanBtn = document.getElementById("rescan-btn");
    const reviewInput = document.getElementById("review-input");
    const canvas = document.getElementById("frame-canvas");
    const ctx = canvas.getContext("2d");

    let lastIsbn = null;
    let stream = null;

    async function startScan() {
      try {
        if (stream) stream.getTracks().forEach(track => track.stop());
        codeReader.reset();
        const constraints = {
          video: { facingMode: { exact: "environment" } },
          audio: false
        };
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;

        codeReader.decodeFromStream(stream, videoElement, async (result, err) => {
          if (result && cvReady) {

            const points = result.getResultPoints();
            if (!points || points.length < 2) return;

            // 中心点を計算
            const centerX = (points[0].x + points[1].x) / 2;
            const centerY = (points[0].y + points[1].y) / 2;

            // video上の位置からcanvas座標に変換（ビデオ実寸とcanvasサイズの比を利用）
            const frameRect = document.getElementById("scan-frame").getBoundingClientRect();
            const videoRect = videoElement.getBoundingClientRect();
            const scaleX = canvas.width / videoRect.width;
            const scaleY = canvas.height / videoRect.height;

            // scan-frameの位置をcanvasスケールに変換
            const fx = (frameRect.left - videoRect.left) * scaleX;
            const fy = (frameRect.top - videoRect.top) * scaleY;
            const fw = frameRect.width * scaleX;
            const fh = frameRect.height * scaleY;

            // 中心点がscan-frame内にあるか判定
            const cx = centerX * scaleX;
            const cy = centerY * scaleY;

            const inside = (cx >= fx && cx <= fx + fw && cy >= fy && cy <= fy + fh);
            if (!inside) {
            statusElement.textContent = "🔍 枠外のバーコード → 無視します";
            return;  // スキャンせず return
            }
            
            // 今回は簡略化のため、スキップせず常に許可（UI演出だけ）
            src.delete();

            const token = localStorage.getItem("notionToken");
            const dbid = localStorage.getItem("notionDbId");
            const review = reviewInput.value.trim();

            statusElement.textContent = "📚 書籍情報取得中…";

            try {
              const response = await fetch(`/add/${isbn}`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "Authorization": `Bearer ${token}`,
                  "X-Database-ID": dbid
                },
                body: JSON.stringify({ review })
              });

              const data = await response.json();
              if (data.status === "OK") {
                const cover = data.cover || "";
                bookInfo.innerHTML = `
                  ${cover ? `<img id="cover-img" src="${cover}" alt="書影">` : ""}
                  <ul>
                    <li><strong>📕 書名:</strong> ${data.title || "情報なし"}</li>
                    <li><strong>✍️ 著者:</strong> ${data.author || "情報なし"}</li>
                    <li><strong>🏢 出版社:</strong> ${data.publisher || "情報なし"}</li>
                    <li><strong>💴 値段:</strong> ${data.price ? `${data.price} 円` : "情報なし"}</li>
                    <li><strong>📅 出版日:</strong> ${data.pub_date || "情報なし"}</li>
                    <li><strong>📄 ページ数:</strong> ${data.pages || "情報なし"}</li>
                    <li><strong>📖 要約:</strong> ${data.summary || "情報なし"}</li>
                  </ul>`;
                statusElement.textContent = "✅ 登録完了";
              } else {
                statusElement.textContent = `⚠️ エラー: ${data.message}`;
              }
            } catch (e) {
              statusElement.textContent = "❌ 通信エラー";
              bookInfo.innerHTML = "";
            }

            rescanBtn.style.display = "block";
            codeReader.reset();
            stream.getTracks().forEach(track => track.stop());
          }
        });
      } catch (err) {
        statusElement.textContent = `❌ カメラ起動エラー: ${err}`;
      }
    }

    rescanBtn.addEventListener("click", () => {
      rescanBtn.style.display = "none";
      bookInfo.innerHTML = "";
      statusElement.textContent = "📖 スキャン待機中…";
      startScan();
    });

    window.addEventListener("load", startScan);
  </script>
</body>
</html>

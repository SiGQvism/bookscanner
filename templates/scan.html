<script>
/* ---------- DOM ---------- */
const ZX        = ZXing;

/* ---------- èª­ã¿å–ã‚Šç”¨ãƒªãƒ¼ãƒ€ãƒ¼ ---------- */

/* ---------- æ¤œå‡ºæ™‚ ---------- */
function handleDetect(isbn){

}

/* ---------- ã‚«ãƒ¡ãƒ©èµ·å‹• ---------- */
async function startCamera(){
  /* æ—¢å­˜ã‚¹ãƒˆãƒªãƒ¼ãƒ åœæ­¢ */
  if(currentStream) currentStream.getTracks().forEach(t=>t.stop());
  if(reader) reader.reset();

  statusEl.textContent = "ğŸ“– ã‚¹ã‚­ãƒ£ãƒ³å¾…æ©Ÿä¸­â€¦";
  btnRescan.style.display = "none";

  /* åˆ©ç”¨å¯èƒ½ã‚«ãƒ¡ãƒ©åˆ—æŒ™ï¼ˆâ† ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆï¼‰ */
  const devices = await ZX.BrowserMultiFormatReader.listVideoInputDevices()

  const backCam = devices.find(d => /back|rear|environment/i.test(d.label));

  reader = new ZX.BrowserMultiFormatReader({ delayBetweenScanAttempts: 300 });

  /* ãƒ“ãƒ‡ã‚ªï¼‹ãƒ‡ã‚³ãƒ¼ãƒ‰é–‹å§‹ */
  reader.decodeFromVideoDevice(deviceId, videoEl, (result, err, ctrl) => {

      lastISBN = result.text;

      handleDetect(result.text);

  }).then(({stream})=>{

    statusEl.textContent = "âŒ ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—";
  });
}

/* ---------- ã‚¤ãƒ™ãƒ³ãƒˆ ---------- */

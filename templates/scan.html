<!DOCTYPE html>
<html lang="ja">
<head>

  <title>ISBNã‚¹ã‚­ãƒ£ãƒŠ</title>

  <!-- PWA & Faviconï¼ˆä»»æ„ãªã‚‰æ®‹ã™ï¼‰ -->
  <link rel="manifest" href="/manifest.json">

  <meta name="theme-color" content="#000">

  <style>
    :root {

    }

    body {

    /* ---------- Camera ---------- */
    #video-wrapper {

      max-width: 600px;
      aspect-ratio: 4 / 3;          /* é«˜è§£åƒåº¦ã‚’ãã®ã¾ã¾æ•·ãè©°ã‚ã‚‹ */
      border: 3px solid var(--frame);
      border-radius: 12px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;            /* ã¯ã¿å‡ºã—åˆ‡ã‚Šè½ã¨ã—ã§æ‹¡å¤§ */
    }

    /* ---------- Status / Result ---------- */
    #status    { margin-top: 1rem; font-size: 1.2rem; font-weight: bold; text-align: center; }
    #book-info { margin-top: 1rem; width: 90%; max-width: 600px; background:#111; border-radius: 8px; padding: 1rem; }

  </style>
</head>
<body>
  <h1>ğŸ“· ISBN ã‚¹ã‚­ãƒ£ãƒŠ</h1>

  <div id="video-wrapper">
    <video id="video" playsinline></video>
  </div>

  <div id="status">ğŸ“– ã‚¹ã‚­ãƒ£ãƒ³å¾…æ©Ÿä¸­â€¦</div>
  <div id="book-info"></div>

  <label style="width:90%;max-width:600px;display:block">
    ğŸ“ æ›¸è©•ï¼ˆä»»æ„ï¼‰:
    <textarea id="review" rows="3"></textarea>
  </label>

  <button id="rescan">ğŸ”„ å†ã‚¹ã‚­ãƒ£ãƒ³</button>

  <!-- ZXing ï¼ˆUMD CDN ç‰ˆï¼‰ -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <script>
    /* ---------- DOM ---------- */
    const ZX        = ZXing;
    const videoEl   = document.getElementById('video');
    const statusEl  = document.getElementById('status');
    const infoBox   = document.getElementById('book-info');
    const reviewEl  = document.getElementById('review');
    const btnRescan = document.getElementById('rescan');

    /* ---------- ZXing Reader & State ---------- */
    let reader;            // BrowserMultiFormatReader
    let currentStream;     // MediaStream
    let lastISBN = null;   // é‡è¤‡èª­ã¿å–ã‚Šé˜²æ­¢

    /* ---------- Notion é€£æº (å¿…è¦ãªã‚‰æ›¸ãæ›ãˆ) ---------- */
    async function sendToNotion(isbn) {
      const token  = localStorage.getItem('notionToken');
      const dbid   = localStorage.getItem('notionDbId');
      const review = reviewEl.value.trim();

      const res = await fetch(`/add/${isbn}`, {
        method : 'POST',
        headers: {
          'Content-Type'   : 'application/json',
          'Authorization'  : `Bearer ${token}`,
          'X-Database-ID'  : dbid
        },
        body: JSON.stringify({ review })
      });
      return res.json();
    }

    /* ---------- æ¤œå‡ºæ™‚ ---------- */
    async function handleDetect(isbn) {
      console.log('âœ… DETECT:', isbn);
      statusEl.textContent = 'ğŸ“š æ›¸ç±æƒ…å ±å–å¾—ä¸­â€¦';

      try {
        const data = await sendToNotion(isbn);
        if (data.status === 'OK') {
          infoBox.innerHTML = `
            ${data.cover ? `<img id="cover-img" src="${data.cover}" alt="æ›¸å½±">` : ''}
            <ul>
              <li><strong>ğŸ“• æ›¸å:</strong> ${data.title      || 'æƒ…å ±ãªã—'}</li>
              <li><strong>âœï¸ è‘—è€…:</strong> ${data.author     || 'æƒ…å ±ãªã—'}</li>
              <li><strong>ğŸ¢ å‡ºç‰ˆç¤¾:</strong> ${data.publisher  || 'æƒ…å ±ãªã—'}</li>
              <li><strong>ğŸ’´ å€¤æ®µ:</strong> ${data.price ? data.price + ' å††' : 'æƒ…å ±ãªã—'}</li>
              <li><strong>ğŸ“… å‡ºç‰ˆæ—¥:</strong> ${data.pub_date   || 'æƒ…å ±ãªã—'}</li>
              <li><strong>ğŸ“„ ãƒšãƒ¼ã‚¸æ•°:</strong> ${data.pages     || 'æƒ…å ±ãªã—'}</li>
              <li><strong>ğŸ“– è¦ç´„:</strong> ${data.summary    || 'æƒ…å ±ãªã—'}</li>
            </ul>`;
          statusEl.textContent = 'âœ… ç™»éŒ²å®Œäº†';
        } else {
          statusEl.textContent = 'âš ï¸ ' + data.message;
        }
      } catch (e) {
        console.error(e);
        statusEl.textContent = 'âŒ é€šä¿¡ã‚¨ãƒ©ãƒ¼';
      } finally {
        btnRescan.style.display = 'block';
      }
    }

    /* ---------- ã‚«ãƒ¡ãƒ© & ZXing ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ---------- */
    async function startCamera () {
      /* ã‚¹ã‚­ãƒ£ãƒ³çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ */
      if (currentStream) currentStream.getTracks().forEach(t => t.stop());
      if (reader) reader.reset();
      infoBox.innerHTML = '';
      reviewEl.value    = '';
      statusEl.textContent = 'ğŸ“– ã‚¹ã‚­ãƒ£ãƒ³å¾…æ©Ÿä¸­â€¦';
      btnRescan.style.display = 'none';
      lastISBN = null;

      /* 1. ã‚«ãƒ¡ãƒ©å–å¾—ï¼ˆèƒŒé¢å„ªå…ˆãƒ»FullHD å¸Œæœ›ï¼‰ */
      const constraints = {
        video: {
          facingMode: { ideal: 'environment' },
          width :     { ideal: 1920 },
          height:     { ideal: 1080 }
        },
        audio: false
      };
      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
      } catch {
        /* ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã§ã©ã®ã‚«ãƒ¡ãƒ©ã§ã‚‚è‰¯ã„ã‹ã‚‰å–å¾— */
        stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:false });
      }

      /* 2. é€£ç¶š AF ã‚’è¦æ±‚ï¼ˆå¯¾å¿œç«¯æœ«ã®ã¿ï¼‰ */
      const [track] = stream.getVideoTracks();
      const caps = track.getCapabilities?.();
      if (caps?.focusMode?.includes('continuous')) {
        track.applyConstraints({ advanced: [{ focusMode:'continuous' }] })
             .catch(()=>{}); // å¤±æ•—ã—ã¦ã‚‚ç„¡è¦–
      }

      /* 3. video è¦ç´ ã«ãƒã‚¤ãƒ³ãƒ‰ */
      videoEl.srcObject = stream;
      await videoEl.play();

      /* 4. ZXing Reader ã‚’åˆæœŸåŒ– & ãƒ’ãƒ³ãƒˆè¨­å®šï¼ˆEAN-13 + TRY_HARDERï¼‰*/
      const hints = new Map();
      hints.set(ZX.DecodeHintType.POSSIBLE_FORMATS, [ZX.BarcodeFormat.EAN_13]);
      hints.set(ZX.DecodeHintType.TRY_HARDER, true);

      reader = new ZX.BrowserMultiFormatReader({ delayBetweenScanAttempts: 250 });
      reader.setHints(hints);

      reader.decodeFromStream(stream, videoEl, (result, err, ctrl) => {
        if (result?.text && result.text !== lastISBN) {
          lastISBN = result.text;
          ctrl.stop();               // èª­ã¿å–ã‚ŒãŸã‚‰ä¸€æ—¦åœæ­¢
          handleDetect(result.text);
        }
      });

      currentStream = stream;
    }

    /* ---------- ã‚¤ãƒ™ãƒ³ãƒˆ ---------- */
    btnRescan.addEventListener('click', startCamera);
    window.addEventListener('load',   startCamera);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISBNスキャナ – ベースライン</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#000000" />
  <style>
    body{
      margin:0;
      font-family: 'Arial', 'Hiragino Kaku Gothic ProN', sans-serif;
      background:#000;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    h1{
      margin:1rem 0 .5rem;
      font-size:2rem;
      color:#e0b0ff;
    }

    /* ★ 横長バーコード想定：高さ 120px */
    video{
      width:90%;
      max-width:500px;
      height:120px;
      object-fit:cover;
      border:3px solid #e0b0ff;
      border-radius:12px;
      box-shadow:0 0 15px rgba(255,192,255,.3);
      margin:1rem 0;
    }

    #status{
      margin-top:1rem;
      font-size:1.2rem;
      font-weight:bold;
      color:#9fe89f;
      text-align:center;
    }

    /* --- このあたり以下は今は表示だけ（スキャンが動き出したら利用） --- */
    #book-info{
      margin-top:1rem;
      width:90%;
      max-width:600px;
      background:#111;
      border-radius:8px;
      padding:1rem;
      display:none;          /* まだ使わないので非表示 */
    }

    textarea{
      width:90%;
      max-width:600px;
      margin-top:1rem;
      padding:.5rem;
      border-radius:6px;
      font-size:1rem;
    }

    #rescan-btn{
      margin:1.5rem auto 2rem;
      padding:.6rem 1.4rem;
      background:#8b508d;
      border:none;
      border-radius:6px;
      color:#fff;
      font-size:1rem;
      display:none;          /* 今は使わない */
      cursor:pointer;
    }
  </style>
</head>
<body>
  <h1>📷 ISBN スキャナ</h1>

  <!-- カメラ映像 -->
  <video id="camera" playsinline autoplay></video>

  <!-- ステータス表示 -->
  <div id="status">📖 カメラ起動待機中…</div>

  <!-- 以下は将来また使う -->
  <div id="book-info"></div>
  <label style="display:none;">
    📝 書評（任意）:
    <textarea id="review-input" rows="3"></textarea>
  </label>
  <button id="rescan-btn">🔄 再スキャン</button>

  <!-- ★ 追加ライブラリは後で貼る。今は JavaScript だけでカメラを映す -->
  <script>
    const video  = document.getElementById('camera');
    const status = document.getElementById('status');
    let stream   = null;

    async function openCamera(){
      status.textContent = '📷 カメラ起動中…';
      /* 背面優先 → ダメなら内側 */
      const base = { width:{ideal:1280}, height:{ideal:720} };   // 高解像度希望
      let constraints = { video:{ ...base, facingMode:'environment' }, audio:false };
      try{
        stream = await navigator.mediaDevices.getUserMedia(constraints);
      }catch(err){
        console.warn('背面起動失敗→内カメラ試行', err);
        constraints.video.facingMode = 'user';
        stream = await navigator.mediaDevices.getUserMedia(constraints);
      }

      video.srcObject = stream;
      await video.play();
      status.textContent = '✅ カメラ映像表示中（バーコード読み取りロジック未実装）';
    }

    /* 再読み込み用（まだ使わないが置いておく） */
    document.getElementById('rescan-btn').addEventListener('click', openCamera);

    window.addEventListener('load', openCamera);
  </script>
</body>
</html>

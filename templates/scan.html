  <body>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById("camera");
    const statusElement = document.getElementById("status");
    const bookInfo = document.getElementById("book-info");
    const rescanBtn = document.getElementById("rescan-btn");
    const reviewInput = document.getElementById("review-input");

    let lastIsbn = null;
    let stream = null;

    async function startScan() {
      try {
        if (stream) stream.getTracks().forEach(track => track.stop());
        codeReader.reset();
        const constraints = {
          video: { facingMode: { exact: "environment" } },
          audio: false
        };
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;

        codeReader.decodeFromStream(stream, videoElement, async (result, err) => {
          if (result) {
            const isbn = result.getText();
            if (isbn === lastIsbn) return;
            lastIsbn = isbn;
            const token = localStorage.getItem("notionToken");
            const dbid = localStorage.getItem("notionDbId");
            const review = reviewInput.value.trim();

            statusElement.textContent = "ğŸ“š æ›¸ç±æƒ…å ±å–å¾—ä¸­â€¦";

            try {
              const response = await fetch(`/add/${isbn}`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "Authorization": `Bearer ${token}`,
                  "X-Database-ID": dbid
                },
                body: JSON.stringify({ review })
              });

              const data = await response.json();
              if (data.status === "OK") {
                const cover = data.cover || "";
                bookInfo.innerHTML = `
                  ${cover ? `<img id="cover-img" src="${cover}" alt="æ›¸å½±">` : ""}
                  <ul>
                    <li><strong>ğŸ“• æ›¸å:</strong> ${data.title || "æƒ…å ±ãªã—"}</li>
                    <li><strong>âœï¸ è‘—è€…:</strong> ${data.author || "æƒ…å ±ãªã—"}</li>
                    <li><strong>ğŸ¢ å‡ºç‰ˆç¤¾:</strong> ${data.publisher || "æƒ…å ±ãªã—"}</li>
                    <li><strong>ğŸ’´ å€¤æ®µ:</strong> ${data.price ? `${data.price} å††` : "æƒ…å ±ãªã—"}</li>
                    <li><strong>ğŸ“… å‡ºç‰ˆæ—¥:</strong> ${data.pub_date || "æƒ…å ±ãªã—"}</li>
                    <li><strong>ğŸ“„ ãƒšãƒ¼ã‚¸æ•°:</strong> ${data.pages || "æƒ…å ±ãªã—"}</li>
                    <li><strong>ğŸ“– è¦ç´„:</strong> ${data.summary || "æƒ…å ±ãªã—"}</li>
                  </ul>`;
                statusElement.textContent = "âœ… ç™»éŒ²å®Œäº†";
              } else {
                statusElement.textContent = `âš ï¸ ã‚¨ãƒ©ãƒ¼: ${data.message}`;
              }
            } catch (e) {
              statusElement.textContent = "âŒ é€šä¿¡ã‚¨ãƒ©ãƒ¼";
              bookInfo.innerHTML = "";
            }

            rescanBtn.style.display = "block";
            codeReader.reset();
            stream.getTracks().forEach(track => track.stop());
          }
        });
      } catch (err) {
        statusElement.textContent = `âŒ ã‚«ãƒ¡ãƒ©èµ·å‹•ã‚¨ãƒ©ãƒ¼: ${err}`;
      }
    }

    rescanBtn.addEventListener("click", () => {
      rescanBtn.style.display = "none";
      bookInfo.innerHTML = "";
      statusElement.textContent = "ğŸ“– ã‚¹ã‚­ãƒ£ãƒ³å¾…æ©Ÿä¸­â€¦";
      startScan();
    });

    window.addEventListener("load", startScan);

    async function initCamera() {
      const video = document.getElementById('video');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { exact: "environment" },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });

        video.srcObject = stream;

        // Torchï¼ˆæ‡ä¸­é›»ç¯ï¼‰ONï¼ˆå¯¾å¿œãƒ‡ãƒã‚¤ã‚¹ã®ã¿ï¼‰
        const track = stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();
        if (capabilities.torch) {
          await track.applyConstraints({
            advanced: [{ torch: true }]
          });
        }
      } catch (err) {
        document.getElementById('status').textContent = "ã‚«ãƒ¡ãƒ©èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ";
        console.error("Camera error:", err);

    }

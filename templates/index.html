<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISBNスキャナ</title>

  <!-- ✅ PWA用 -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon.png">
  <meta name="theme-color" content="#6C5D9E">

  <style>
    body {
      background-color: #2e2e2e;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
    }

    h1 {
      text-align: center;
      color: #e0b0ff;
      font-size: 2em;
      margin-bottom: 1em;
    }

    video {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      border: 4px solid #e0b0ff;
      border-radius: 12px;
    }

    #status {
      text-align: center;
      margin: 1em 0;
      font-size: 1.2em;
      color: #9fe89f;
      font-weight: bold;
    }

    #bookInfo {
      margin: 1em auto;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      background-color: #444;
      color: white;
    }

    #bookInfo ul {
      list-style: none;
      padding: 0;
    }

    #bookInfo li {
      margin-bottom: 0.6em;
      border-bottom: 1px dashed #888;
      padding-bottom: 0.4em;
    }

    .cover {
      display: block;
      margin: 1em auto;
      max-width: 200px;
      border: 2px solid #888;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>📷 ISBN スキャナ</h1>
  <video id="camera" autoplay playsinline></video>
  <p id="status">📚 スキャン待機中…</p>
  <div id="bookInfo"></div>

  <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('camera');
    const status = document.getElementById('status');
    const bookInfo = document.getElementById('bookInfo');
    let lastIsbn = null;

    async function startScanner() {
      try {
        const devices = await codeReader.getVideoInputDevices();
        const deviceId = devices[0]?.deviceId;

        if (!deviceId) {
          status.textContent = "📵 カメラが見つかりません";
          return;
        }

        codeReader.decodeFromVideoDevice(deviceId, videoElement, async (result, err) => {
          if (result) {
            const isbn = result.getText();
            if (isbn !== lastIsbn) {
              lastIsbn = isbn;
              status.textContent = "✅ 登録完了";

              try {
                const res = await fetch(`/add/${isbn}`);
                const data = await res.json();

                if (data.status === "OK") {
                  bookInfo.innerHTML = `
                    <img src="${data.image || ''}" alt="書影" class="cover">
                    <ul>
                      <li><strong>📕 書名:</strong> ${data.title || "情報なし"}</li>
                      <li><strong>✍️ 著者:</strong> ${data.author || "情報なし"}</li>
                      <li><strong>🏢 出版社:</strong> ${data.publisher || "情報なし"}</li>
                      <li><strong>📖 要約:</strong> ${data.summary || "情報なし"}</li>
                    </ul>
                  `;
                } else {
                  bookInfo.innerHTML = `<p style="color: orange;">⚠️ 書籍情報を取得できませんでした</p>`;
                }
              } catch (fetchErr) {
                status.textContent = "❌ 登録失敗";
              }
            }
          }
        });
      } catch (err) {
        status.textContent = "🚫 カメラ初期化エラー";
        console.error(err);
      }
    }

    startScanner();

    // PWA登録
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(console.error);
    }
  </script>
</body>
</html>

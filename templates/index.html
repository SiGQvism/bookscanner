<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISBNスキャナ</title>

  <!-- ✅ PWA設定 -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#000000" />
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("✅ ServiceWorker registered"))
        .catch((e) => console.error("ServiceWorker registration failed:", e));
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', 'Hiragino Kaku Gothic ProN', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      color: #e0b0ff;
      margin: 1rem 0 0.5rem;
    }

    video {
      width: 90%;
      max-width: 500px;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #status {
      font-size: 1.2rem;
      font-weight: bold;
      color: #9fe89f;
      text-align: center;
      margin-top: 1.5rem;
    }

    #book-info {
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
      background-color: #111;
      border-radius: 8px;
      padding: 1.2rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      text-align: left;
    }

    #cover-img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 0.8rem;
      line-height: 1.6;
    }

    strong {
      color: #e0b0ff;
    }
  </style>
</head>
<body>
  <h1>📷 ISBN スキャナ</h1>
  <video id="camera" autoplay playsinline></video>
  <div id="status">📖 スキャン待機中…</div>
  <div id="book-info"></div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('camera');
    const statusElement = document.getElementById('status');
    const bookInfo = document.getElementById('book-info');
    let lastIsbn = null;

    codeReader
      .listVideoInputDevices()
      .then(videoInputDevices => {
        const selectedDeviceId = videoInputDevices[0]?.deviceId;
        return codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
          if (result) {
            const isbn = result.getText();
            if (isbn === lastIsbn) return;
            lastIsbn = isbn;

            statusElement.textContent = `✅ 登録完了`;

            fetch(`/add/${isbn}`)
              .then(res => res.json())
              .then(data => {
                if (data.status === "OK") {
                  const cover = data.image || "";
                  bookInfo.innerHTML = `
                    ${cover ? `<img id="cover-img" src="${cover}" alt="書影">` : ""}
                    <ul>
                      <li><strong>📕 書名:</strong> ${data.title || "情報なし"}</li>
                      <li><strong>✍️ 著者:</strong> ${data.author || "情報なし"}</li>
                      <li><strong>🏢 出版社:</strong> ${data.publisher || "情報なし"}</li>
                      <li><strong>📖 要約:</strong> ${data.summary || "情報なし"}</li>
                    </ul>
                  `;
                } else {
                  statusElement.textContent = `⚠️ エラー: ${data.message}`;
                  bookInfo.innerHTML = "";
                }
              })
              .catch(() => {
                statusElement.textContent = `❌ 通信エラー`;
                bookInfo.innerHTML = "";
              });

            setTimeout(() => codeReader.reset(), 2000);
          }
        });
      })
      .catch(err => {
        statusElement.textContent = `❌ カメラアクセスエラー: ${err}`;
      });
  </script>
</body>
</html>

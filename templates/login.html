<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notionログイン</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', 'Hiragino Kaku Gothic ProN', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #d6a2e8;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      margin-top: 0.3rem;
      font-size: 1rem;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #a166c1;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>🔐 Notionログイン</h1>

    <label for="token">🔑 トークン（secret_...）</label>
    <input type="password" id="token" name="token" placeholder="secret_xxx..." autocomplete="on" required />

    <label for="dbid">📁 データベースID</label>
    <input type="text" id="dbid" name="dbid" placeholder="例: abcdef123456..." autocomplete="on" required />

    <button onclick="saveAndRedirect()">保存して開始</button>
  </div>

  <script>
    function saveAndRedirect() {
      const token = document.getElementById('token').value.trim();
      const dbid = document.getElementById('dbid').value.trim();

      if (!token || !dbid) {
        alert("すべての項目を入力してください");
        return;
      }

      localStorage.setItem("notionToken", token);
      localStorage.setItem("notionDbId", dbid);
      window.location.href = "/scan";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔐 Notion ログイン</title>
  <link rel="icon" href="/static/isbn192.png" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', 'Hiragino Kaku Gothic ProN', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #e0b0ff;
      margin-bottom: 2rem;
    }

    input {
      width: 80%;
      max-width: 400px;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #8b508d;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    p {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 1.5rem;
      max-width: 80%;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🔐 Notion トークンログイン</h1>

  <input id="token" type="password" placeholder="Notion Token（機密）" autocomplete="off" />
  <input id="dbid" type="text" placeholder="Database ID" autocomplete="off" />

  <button id="loginBtn">ログインして開始</button>

  <p>※ 入力内容はブラウザ内にのみ保存され、サーバーには送信されません。</p>

  <script>
    const tokenInput = document.getElementById("token");
    const dbidInput = document.getElementById("dbid");
    const loginBtn = document.getElementById("loginBtn");

    // 自動入力支援（iOSのパスワード自動入力に対応）
    tokenInput.setAttribute("autocomplete", "current-password");
    dbidInput.setAttribute("autocomplete", "username");

    // 過去保存されていたら自動で復元
    window.addEventListener("load", () => {
      const savedToken = localStorage.getItem("notionToken");
      const savedDbId = localStorage.getItem("notionDbId");
      if (savedToken) tokenInput.value = savedToken;
      if (savedDbId) dbidInput.value = savedDbId;
    });

    loginBtn.addEventListener("click", () => {
      const token = tokenInput.value.trim();
      const dbid = dbidInput.value.trim();

      if (!token || !dbid) {
        alert("トークンとDatabase IDを入力してください");
        return;
      }

      localStorage.setItem("notionToken", token);
      localStorage.setItem("notionDbId", dbid);

      window.location.href = "/scan";
    });
  </script>
</body>
</html>
